<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#0a0a0a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Series+</title>
<style>
/* Todos los estilos CSS anteriores permanecen iguales */
:root {
    --primary: #e50914;
    --primary-dark: #b2070f;
    --bg-dark: #0a0a0a;
    --bg-card: #141414;
    --bg-surface: #1a1a1a;
    --bg-elevated: #252525;
    --text-primary: #ffffff;
    --text-secondary: #a0a0a0;
    --text-muted: #5a5a5a;
    --radius-sm: 6px;
    --radius-md: 10px;
    --radius-lg: 14px;
    --shadow: 0 4px 20px rgba(0,0,0,0.5);
    --transition: 0.25s ease;
    --safe-bottom: env(safe-area-inset-bottom, 0px);
    --safe-top: env(safe-area-inset-top, 0px);
    --header-height: 56px;
    --nav-height: 56px;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -webkit-tap-highlight-color: transparent;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

html, body {
    height: 100%;
    overflow: hidden;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-dark);
    color: var(--text-primary);
    line-height: 1.4;
}

.loader {
    position: fixed;
    inset: 0;
    background: var(--bg-dark);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.4s ease;
}

.loader.hidden {
    opacity: 0;
    pointer-events: none;
}

.loader-logo {
    font-size: 2rem;
    font-weight: 800;
    color: var(--primary);
    margin-bottom: 24px;
}

.loader-spinner {
    width: 36px;
    height: 36px;
    border: 3px solid var(--bg-elevated);
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: var(--header-height);
    padding-top: var(--safe-top);
    background: rgba(10,10,10,0.95);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-left: 20px;
    padding-right: 20px;
    border-bottom: 1px solid rgba(255,255,255,0.04);
}

.header-logo {
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--primary);
}

.header-search {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    background: var(--bg-surface);
    border: 1px solid rgba(255,255,255,0.06);
    color: var(--text-secondary);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
}

.header-search:active {
    transform: scale(0.92);
    background: var(--bg-elevated);
}

.header-search svg {
    width: 18px;
    height: 18px;
    stroke: currentColor;
    stroke-width: 2;
    fill: none;
}

.search-bar {
    position: fixed;
    top: var(--header-height);
    left: 0;
    right: 0;
    padding: 12px 20px;
    background: var(--bg-dark);
    z-index: 99;
    transform: translateY(-100%);
    opacity: 0;
    transition: var(--transition);
}

.search-bar.active {
    transform: translateY(0);
    opacity: 1;
}

.search-input {
    width: 100%;
    height: 46px;
    background: var(--bg-surface);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: var(--radius-lg);
    padding: 0 18px;
    font-size: 1rem;
    color: var(--text-primary);
    outline: none;
    transition: var(--transition);
}

.search-input:focus {
    border-color: var(--primary);
    background: var(--bg-elevated);
}

.search-input::placeholder {
    color: var(--text-muted);
}

.main-container {
    position: fixed;
    top: var(--header-height);
    left: 0;
    right: 0;
    bottom: var(--nav-height);
    overflow-y: auto;
    overflow-x: hidden;
    -webkit-overflow-scrolling: touch;
}

.main-container.search-open {
    top: calc(var(--header-height) + 70px);
}

.view {
    display: none;
    padding: 24px 20px;
    min-height: 100%;
}

.view.active {
    display: block;
}

.section-title {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 18px;
}

.series-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
}

.series-card {
    cursor: pointer;
    transition: transform 0.2s ease;
    position: relative;
}

.series-card:active {
    transform: scale(0.96);
}

.series-poster {
    position: relative;
    width: 100%;
    aspect-ratio: 2/3;
    border-radius: var(--radius-md);
    overflow: hidden;
    background: linear-gradient(145deg, var(--bg-surface), var(--bg-elevated));
    margin-bottom: 10px;
}

.series-poster img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.series-poster img.loaded {
    opacity: 1;
}

.poster-placeholder {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
    color: var(--text-secondary);
    font-size: 0.7rem;
    font-weight: 700;
    text-align: center;
    padding: 10px;
    text-transform: uppercase;
}

.series-name {
    font-size: 0.9rem;
    font-weight: 600;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    line-height: 1.3;
    margin-bottom: 4px;
}

.series-meta {
    font-size: 0.75rem;
    color: var(--text-secondary);
    font-weight: 500;
}

.in-list-badge {
    position: absolute;
    top: 8px;
    right: 8px;
    width: 24px;
    height: 24px;
    background: var(--primary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
}

.in-list-badge svg {
    width: 14px;
    height: 14px;
    stroke: white;
    stroke-width: 3;
    fill: none;
}

.detail-view {
    position: fixed;
    inset: 0;
    background: var(--bg-dark);
    z-index: 200;
    transform: translateX(100%);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
}

.detail-view.active {
    transform: translateX(0);
}

.detail-scroll {
    height: 100%;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    padding-bottom: 100px;
}

.detail-header {
    position: relative;
    width: 100%;
    aspect-ratio: 16/10;
    background: linear-gradient(145deg, var(--bg-surface), var(--bg-elevated));
}

.detail-backdrop {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.detail-backdrop.loaded {
    opacity: 1;
}

.detail-gradient {
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, transparent 0%, rgba(10,10,10,0.5) 50%, var(--bg-dark) 100%);
}

.detail-back {
    position: absolute;
    top: calc(var(--safe-top) + 14px);
    left: 14px;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.08);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 10;
    transition: var(--transition);
}

.detail-back:active {
    transform: scale(0.9);
    background: rgba(0,0,0,0.7);
}

.detail-back svg {
    width: 22px;
    height: 22px;
    stroke: currentColor;
    stroke-width: 2.5;
    fill: none;
}

.detail-content {
    padding: 24px 20px;
}

.detail-series-name {
    font-size: 1.7rem;
    font-weight: 800;
    margin-bottom: 12px;
    line-height: 1.15;
}

.detail-meta {
    display: flex;
    gap: 16px;
    color: var(--text-secondary);
    font-size: 0.9rem;
    font-weight: 500;
    margin-bottom: 24px;
}

.detail-actions {
    display: flex;
    gap: 12px;
    margin-bottom: 32px;
}

.btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 15px 24px;
    border-radius: var(--radius-md);
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    border: none;
    transition: var(--transition);
}

.btn:active {
    transform: scale(0.97);
}

.btn-primary {
    background: var(--primary);
    color: white;
}

.btn-primary:active {
    background: var(--primary-dark);
}

.btn-secondary {
    background: var(--bg-elevated);
    color: white;
    border: 1px solid rgba(255,255,255,0.1);
}

.btn-secondary.active {
    background: rgba(229, 9, 20, 0.2);
    border-color: var(--primary);
    color: var(--primary);
}

.btn svg {
    width: 18px;
    height: 18px;
    fill: currentColor;
}

.btn-secondary svg {
    fill: none;
    stroke: currentColor;
    stroke-width: 2;
}

.season-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    overflow-x: auto;
    scrollbar-width: none;
}

.season-tabs::-webkit-scrollbar {
    display: none;
}

.season-tab {
    flex: 0 0 auto;
    padding: 11px 20px;
    background: var(--bg-surface);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: var(--radius-md);
    color: var(--text-secondary);
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
}

.season-tab.active {
    background: var(--primary);
    border-color: var(--primary);
    color: white;
}

.season-tab:active {
    transform: scale(0.95);
}

.episode-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.episode-item {
    display: flex;
    gap: 14px;
    padding: 14px;
    background: var(--bg-surface);
    border: 1px solid rgba(255,255,255,0.04);
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: var(--transition);
}

.episode-item:active {
    background: var(--bg-elevated);
    transform: scale(0.98);
}

.ep-thumb {
    position: relative;
    flex: 0 0 120px;
    aspect-ratio: 16/9;
    border-radius: var(--radius-sm);
    overflow: hidden;
    background: linear-gradient(145deg, var(--bg-card), var(--bg-elevated));
}

.ep-thumb img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.ep-thumb img.loaded {
    opacity: 1;
}

.ep-thumb-placeholder {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(145deg, #1a1a1a, #222);
    color: var(--text-muted);
    font-size: 0.8rem;
    font-weight: 700;
}

.ep-number {
    position: absolute;
    bottom: 6px;
    right: 6px;
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 3px 8px;
    border-radius: 4px;
    font-size: 0.7rem;
    font-weight: 700;
}

.ep-play-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 34px;
    height: 34px;
    background: var(--primary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.ep-play-icon svg {
    width: 12px;
    height: 12px;
    fill: white;
    margin-left: 2px;
}

.ep-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-width: 0;
}

.ep-title {
    font-size: 0.95rem;
    font-weight: 600;
    margin-bottom: 6px;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.ep-subtitle {
    font-size: 0.8rem;
    color: var(--text-secondary);
}

.player-overlay {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 300;
    transform: translateX(100%);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
}

.player-overlay.active {
    transform: translateX(0);
}

.player-header {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    padding: 16px 20px;
    padding-top: calc(var(--safe-top) + 16px);
    background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 16px;
    opacity: 1;
    transition: opacity 0.3s ease;
}

.player-header.hidden {
    opacity: 0;
    pointer-events: none;
}

.player-close {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    border: none;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
}

.player-close:active {
    transform: scale(0.9);
    background: rgba(255,255,255,0.2);
}

.player-close svg {
    width: 22px;
    height: 22px;
    stroke: currentColor;
    stroke-width: 2.5;
    fill: none;
}

.player-info {
    flex: 1;
}

.player-series-name {
    font-size: 0.85rem;
    color: var(--text-secondary);
    margin-bottom: 4px;
}

.player-ep-title {
    font-size: 1rem;
    font-weight: 600;
    color: white;
}

.player-video-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    position: relative;
}

.player-video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-touch-callout: none;
    pointer-events: all;
}

.player-video::-webkit-media-controls {
    display: none !important;
}

.player-video::-webkit-media-controls-enclosure {
    display: none !important;
}

.player-video::-webkit-media-controls-panel {
    display: none !important;
}

.player-video::-webkit-media-controls-play-button {
    display: none !important;
}

.player-video::-webkit-media-controls-timeline {
    display: none !important;
}

.player-video::-webkit-media-controls-current-time-display {
    display: none !important;
}

.player-video::-webkit-media-controls-time-remaining-display {
    display: none !important;
}

.player-video::-webkit-media-controls-timeline-container {
    display: none !important;
}

.player-video::-webkit-media-controls-volume-slider-container {
    display: none !important;
}

.player-video::-webkit-media-controls-volume-slider {
    display: none !important;
}

.player-video::-webkit-media-controls-mute-button {
    display: none !important;
}

.player-video::-webkit-media-controls-toggle-closed-captions-button {
    display: none !important;
}

.player-video::-webkit-media-controls-fullscreen-button {
    display: none !important;
}

.player-video::-webkit-media-controls-download-button {
    display: none !important;
}

.player-video::-webkit-media-controls-rewind-button {
    display: none !important;
}

.player-video::-webkit-media-controls-return-to-realtime-button {
    display: none !important;
}

.player-video::-webkit-media-controls-overlay-play-button {
    display: none !important;
}

.player-video::-webkit-media-controls-start-playback-button {
    display: none !important;
}

/* Para Firefox */
.player-video::-moz-media-controls {
    display: none !important;
}

/* Para otros navegadores */
.player-video::-webkit-media-text-track-container {
    display: none !important;
}

.player-video::-webkit-media-text-track-display {
    display: none !important;
}

.player-video::-webkit-media-text-track-region {
    display: none !important;
}

.player-video::-webkit-media-text-track-region-container {
    display: none !important;
}

/* Controles personalizados */
.player-controls {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 10;
}

.player-controls.visible {
    opacity: 1;
}

.player-progress {
    width: 100%;
    height: 4px;
    background: rgba(255,255,255,0.2);
    border-radius: 2px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
}

.player-progress-bar {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background: var(--primary);
    width: 0%;
    transition: width 0.1s linear;
}

.player-controls-buttons {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.player-controls-left {
    display: flex;
    align-items: center;
    gap: 15px;
}

.player-controls-right {
    display: flex;
    align-items: center;
    gap: 15px;
}

.player-control-btn {
    background: none;
    border: none;
    color: white;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 50%;
    transition: var(--transition);
}

.player-control-btn:active {
    background: rgba(255,255,255,0.1);
    transform: scale(0.9);
}

.player-control-btn svg {
    width: 22px;
    height: 22px;
    stroke: currentColor;
    stroke-width: 2;
    fill: none;
}

.player-play-btn svg {
    fill: white;
    stroke: none;
}

.player-time {
    font-size: 0.8rem;
    color: rgba(255,255,255,0.8);
    font-weight: 500;
    min-width: 100px;
    text-align: center;
}

.player-loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
}

.player-loading .loader-spinner {
    width: 48px;
    height: 48px;
}

.player-loading-text {
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.player-error {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    display: none;
}

.player-error.active {
    display: block;
}

.player-error-title {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 8px;
}

.player-error-text {
    font-size: 0.9rem;
    color: var(--text-secondary);
    margin-bottom: 20px;
}

.player-error-btn {
    padding: 12px 24px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: var(--radius-md);
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
}

/* Swipe indicator */
.swipe-indicator {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 4px;
    height: 60px;
    background: rgba(255,255,255,0.3);
    border-radius: 0 4px 4px 0;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.player-overlay .swipe-indicator,
.detail-view .swipe-indicator {
    opacity: 1;
}

.empty-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px 24px;
    text-align: center;
}

.empty-state svg {
    width: 64px;
    height: 64px;
    stroke: var(--text-muted);
    stroke-width: 1.5;
    fill: none;
    margin-bottom: 20px;
    opacity: 0.5;
}

.empty-state-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 8px;
}

.empty-state-text {
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: var(--nav-height);
    padding-bottom: var(--safe-bottom);
    background: rgba(15,15,15,0.98);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-top: 1px solid rgba(255,255,255,0.04);
    display: flex;
    align-items: center;
    justify-content: space-around;
    z-index: 100;
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    padding: 8px 20px;
    color: var(--text-muted);
    background: none;
    border: none;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
}

.nav-item.active {
    color: var(--text-primary);
}

.nav-item svg {

// Clase para manejar navegación con tecla atrás
class BackNavigation {
    constructor(app) {
        this.app = app;
        this.stack = [];
        this.state = 'home';
        this.init();
    }

    init() {
        // Estado inicial
        history.replaceState({ view: 'home' }, '');
        
        // Escuchar cambios en el historial
        window.addEventListener('popstate', (e) => this.handlePopState(e));
        
        // Para Cordova/PhoneGap si es necesario
        document.addEventListener('backbutton', (e) => {
            e.preventDefault();
            this.handleBackButton();
        }, false);
    }

    pushState(view, data = {}) {
        this.state = view;
        this.stack.push({ view, data });
        history.pushState({ view, data, timestamp: Date.now() }, '');
    }

    replaceState(view, data = {}) {
        this.state = view;
        if (this.stack.length > 0) {
            this.stack[this.stack.length - 1] = { view, data };
        } else {
            this.stack.push({ view, data });
        }
        history.replaceState({ view, data, timestamp: Date.now() }, '');
    }

    popState() {
        if (this.stack.length > 1) {
            this.stack.pop();
            const prev = this.stack[this.stack.length - 1];
            this.state = prev.view;
            return prev;
        }
        return null;
    }

    handlePopState(e) {
        if (e.state && e.state.view) {
            const prev = this.popState();
            if (prev) {
                this.navigateTo(prev.view, prev.data);
            } else {
                // Si no hay más estados, ir a home
                this.state = 'home';
                this.navigateTo('home');
            }
        } else {
            // Estado vacío, cerrar todo y ir a home
            this.closeAllModals();
            this.navigateTo('home');
        }
    }

    handleBackButton() {
        if (this.state === 'player') {
            // Si está en el reproductor, cerrarlo y volver al menú principal
            this.app.closePlayerAndGoHome();
        } else if (this.state === 'detail') {
            // Si está en el detalle, cerrarlo y volver al menú principal
            this.app.closeDetailAndGoHome();
        } else if (this.state === 'home') {
            // Si está en home, salir de la app (si está en webapp)
            if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
                if (confirm('¿Deseas salir de la aplicación?')) {
                    window.close();
                } else {
                    // Mantener en la app
                    history.pushState({ view: 'home' }, '');
                }
            }
        }
    }

    navigateTo(view, data = {}) {
        switch (view) {
            case 'home':
                this.app.closeDetail();
                this.app.closePlayer();
                this.setNavActive('home');
                break;
            case 'detail':
                if (data.series) {
                    const series = Object.values(this.app.seriesMap).find(s => s.name === data.series);
                    if (series) this.app.openDetail(series);
                }
                break;
            case 'player':
                if (data.episode) {
                    const series = Object.values(this.app.seriesMap).find(s => s.name === data.series);
                    if (series) {
                        this.app.currentSeries = series;
                        this.app.currentSeason = data.episode.season;
                        const episode = series.seasons[data.episode.season]?.find(e => e.ep === data.episode.ep);
                        if (episode) this.app.playEpisode(episode);
                    }
                }
                break;
            case 'mylist':
                const myListBtn = document.querySelector('[data-view="mylist"]');
                if (myListBtn) this.app.handleNav({ currentTarget: myListBtn });
                break;
        }
    }

    closeAllModals() {
        if (this.state === 'player') {
            this.app.closePlayerAndGoHome();
        } else if (this.state === 'detail') {
            this.app.closeDetailAndGoHome();
        }
        this.state = 'home';
        this.setNavActive('home');
    }

    setNavActive(view) {
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if (item.dataset.view === view) {
                item.classList.add('active');
            }
        });
    }
}

            this.showToast('Error al cargar datos');
        }
    }
    
    processData() {
        this.seriesMap = {};
        this.rawData.forEach(item => {
            const name = item.series;
            const season = item.season.toString();
            if (!this.seriesMap[name]) {
                this.seriesMap[name] = { name, logoSerie: item["logo serie"], seasons: {} };
            }
            if (!this.seriesMap[name].seasons[season]) {
                this.seriesMap[name].seasons[season] = [];
            }
            this.seriesMap[name].seasons[season].push({
                ep: item.ep, title: item.title, logoEp: item["logo ep"], url: item.url
            });
        });
        Object.values(this.seriesMap).forEach(s => {
            Object.values(s.seasons).forEach(eps => eps.sort((a, b) => a.ep - b.ep));
        });
    }
    
    renderSeriesGrid() {
        this.seriesGrid.innerHTML = '';
        Object.values(this.seriesMap).forEach(s => this.seriesGrid.appendChild(this.createSeriesCard(s)));
    }
    
    renderMyList() {
        this.myListGrid.innerHTML = '';
        if (this.myList.length === 0) {
            this.myListEmpty.style.display = 'flex';
            return;
        }
        this.myListEmpty.style.display = 'none';
        this.myList.forEach(name => {
            const s = this.seriesMap[name];
            if (s) this.myListGrid.appendChild(this.createSeriesCard(s, true));
        });
    }
    
    createSeriesCard(series, inListView = false) {
        const card = document.createElement('article');
        card.className = 'series-card';
        const sCount = Object.keys(series.seasons).length;
        const eCount = Object.values(series.seasons).reduce((a, b) => a + b.length, 0);
        const inList = this.myList.includes(series.name);
        
        card.innerHTML = `
            ${inList && !inListView ? '<div class="in-list-badge"><svg viewBox="0 0 24 24"><polyline points="20,6 9,17 4,12"></polyline></svg></div>' : ''}
            <div class="series-poster">
                <div class="poster-placeholder">${series.name}</div>
                <img src="" alt="${series.name}">
            </div>
            <h3 class="series-name">${series.name}</h3>
            <p class="series-meta">T${sCount} · E${eCount}</p>
        `;
        this.loadImage(card.querySelector('img'), series.logoSerie);
        card.addEventListener('click', () => this.openDetail(series));
        return card;
    }
    
    openDetail(series) {
        this.currentSeries = series;
        const seasons = Object.keys(series.seasons).sort((a, b) => a - b);
        this.currentSeason = seasons[0];
        
        this.detailBackdrop.classList.remove('loaded');
        this.loadImage(this.detailBackdrop, series.logoSerie);
        this.detailSeriesName.textContent = series.name;
        
        const total = Object.values(series.seasons).reduce((a, b) => a + b.length, 0);
        this.detailMeta.innerHTML = `<span>${seasons.length} Temporada${seasons.length > 1 ? 's' : ''}</span><span>${total} Episodio${total > 1 ? 's' : ''}</span>`;
        
        this.updateAddListButton();
        this.renderSeasonTabs(seasons);
        this.renderEpisodeList();
        this.detailView.classList.add('active');
        document.body.style.overflow = 'hidden';
        
        // Agregar al historial
        this.backNav.pushState('detail', { series: series.name });
    }
    
    // Cerrar detalle y volver al menú principal
    closeDetailAndGoHome() {
        if (this.detailView.classList.contains('active')) {
            this.detailView.classList.remove('active');
            document.body.style.overflow = '';
            
            // Ir directamente al menú principal
            this.goToHomeView();
        }
    }
    
    // Cerrar detalle sin ir al home (para navegación interna)
    closeDetail() {
        if (this.detailView.classList.contains('active')) {
            this.detailView.classList.remove('active');
            document.body.style.overflow = '';
        }
    }
    
    updateAddListButton() {
        const inList = this.myList.includes(this.currentSeries.name);
        this.addListBtn.classList.toggle('active', inList);
        this.addListBtn.innerHTML = inList 
            ? '<svg viewBox="0 0 24 24"><polyline points="20,6 9,17 4,12"></polyline></svg><span>En Mi Lista</span>'
            : '<svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"></path></svg><span>Mi Lista</span>';
    }
    
    toggleSeriesInList() {
        const name = this.currentSeries.name;
        const idx = this.myList.indexOf(name);
        if (idx === -1) {
            this.myList.push(name);
            this.showToast('Agregado a Mi Lista');
        } else {
            this.myList.splice(idx, 1);
            this.showToast('Eliminado de Mi Lista');
        }
        localStorage.setItem('myList', JSON.stringify(this.myList));
        this.updateAddListButton();
        this.updateListBadge();
    }
    
    updateListBadge() {
        this.listBadge.style.display = this.myList.length > 0 ? 'flex' : 'none';
        this.listBadge.textContent = this.myList.length;
    }
    
    renderSeasonTabs(seasons) {
        this.seasonTabs.innerHTML = seasons.map(s => 
            `<button class="season-tab ${s === this.currentSeason ? 'active' : ''}" data-season="${s}">T${s}</button>`
        ).join('');
        this.seasonTabs.querySelectorAll('.season-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                this.currentSeason = tab.dataset.season;
                this.renderSeasonTabs(seasons);
                this.renderEpisodeList();
            });
        });
    }
    
    renderEpisodeList() {
        const eps = this.currentSeries.seasons[this.currentSeason];
        this.episodeList.innerHTML = eps.map((ep, i) => `
            <article class="episode-item" data-index="${i}">
                <div class="ep-thumb">
                    <div class="ep-thumb-placeholder">E${ep.ep}</div>
                    <img src="" alt="E${ep.ep}" data-src="${ep.logoEp}">
                    <span class="ep-number">E${ep.ep}</span>
                    <div class="ep-play-icon"><svg viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"></polygon></svg></div>
                </div>
                <div class="ep-info">
                    <h4 class="ep-title">${ep.title}</h4>
                    <p class="ep-subtitle">T${this.currentSeason} · E${ep.ep}</p>
                </div>
            </article>
        `).join('');
        
        this.episodeList.querySelectorAll('img').forEach(img => this.loadImage(img, img.dataset.src));
        this.episodeList.querySelectorAll('.episode-item').forEach(item => {
            item.addEventListener('click', () => this.playEpisode(eps[+item.dataset.index]));
        });
    }
    
    playFirstEpisode() {
        if (!this.currentSeries) return;
        const first = Object.keys(this.currentSeries.seasons).sort()[0];
        this.playEpisode(this.currentSeries.seasons[first][0]);
    }
    
    playEpisode(ep) {
        if (!ep?.url) return this.showToast('URL no disponible');
        
        this.currentEpisode = ep;
        this.playerSeriesName.textContent = this.currentSeries.name;
        this.playerEpTitle.textContent = `T${this.currentSeason} · E${ep.ep} - ${ep.title}`;
        
        this.playerError.classList.remove('active');
        this.playerHeader.classList.remove('hidden');
        this.showPlayerLoading(true);
        
        this.playerOverlay.classList.add('active');
        
        // Restablecer controles
        this.playerControls.classList.add('visible');
        this.isPlaying = false;
        this.playerPlayIcon.setAttribute('points', '5,3 19,12 5,21');
        
        // Configurar video sin controles nativos
        this.playerVideo.src = ep.url;
        this.playerVideo.load();
        
        // Agregar al historial
        this.backNav.pushState('player', { 
            series: this.currentSeries.name,
            episode: { 
                season: this.currentSeason, 
                ep: ep.ep, 
                title: ep.title 
            }
        });
        
        // Mostrar controles por 3 segundos
        this.controlsTimeout = setTimeout(() => {
            this.playerControls.classList.remove('visible');
            this.playerHeader.classList.add('hidden');
        }, 3000);
        
        // Intentar reproducir automáticamente
        setTimeout(() => {
            this.playerVideo.play().then(() => {
                this.isPlaying = true;
                this.playerPlayIcon.setAttribute('points', '6,4 6,20 18,12');
            }).catch(() => {
                // Si falla el autoplay, mostrar controles
                this.playerControls.classList.add('visible');
                this.playerHeader.classList.remove('hidden');
            });
        }, 500);
    }
    
    // Cerrar reproductor y volver al menú principal
    closePlayerAndGoHome() {
        if (this.playerOverlay.classList.contains('active')) {
            clearTimeout(this.headerTimeout);
            clearTimeout(this.controlsTimeout);
            this.playerVideo.pause();
            this.playerVideo.src = '';
            this.playerOverlay.classList.remove('active');
            
            // Salir de pantalla completa si está activa
            if (this.isFullscreen) {
                this.exitFullscreen();
            }
            
            // Ir directamente al menú principal
            this.goToHomeView();
        }
    }
    
    // Cerrar reproductor sin ir al home (para navegación interna)
    closePlayer() {
        if (this.playerOverlay.classList.contains('active')) {
            clearTimeout(this.headerTimeout);
            clearTimeout(this.controlsTimeout);
            this.playerVideo.pause();
            this.playerVideo.src = '';
            this.playerOverlay.classList.remove('active');
            
            // Salir de pantalla completa si está activa
            if (this.isFullscreen) {
                this.exitFullscreen();
            }
        }
    }
    
    goToHomeView() {
        // Cerrar todas las vistas modales
        this.closeDetail();
        this.closePlayer();
        
        // Restaurar vista home
        this.currentView = 'home';
        this.homeView.classList.add('active');
        this.myListView.classList.remove('active');
        
        // Actualizar navegación
        this.navItems.forEach(n => n.classList.remove('active'));
        document.querySelector('[data-view="home"]').classList.add('active');
        
        // Renderizar contenido
        this.renderSeriesGrid();
        
        // Actualizar historial
        this.backNav.replaceState('home');
        
        // Restablecer scroll
        this.mainContainer.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    // Métodos para controles personalizados
    togglePlay() {
        if (this.playerVideo.paused) {
            this.playerVideo.play();
        } else {
            this.playerVideo.pause();
        }
    }
    
    onPlay() {
        this.isPlaying = true;
        this.playerPlayIcon.setAttribute('points', '6,4 6,20 18,12');
    }
    
    onPause() {
        this.isPlaying = false;
        this.playerPlayIcon.setAttribute('points', '5,3 19,12 5,21');
    }
    
    updateProgress() {
        const current = this.playerVideo.currentTime;
        const duration = this.playerVideo.duration || 1;
        const percent = (current / duration) * 100;
        this.playerProgressBar.style.width = `${percent}%`;
        
        const formatTime = (time) => {
            const mins = Math.floor(time / 60);
            const secs = Math.floor(time % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        };
        
        this.playerTime.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
    }
    
    seekVideo(e) {
        const rect = this.playerProgress.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        this.playerVideo.currentTime = percent * this.playerVideo.duration;
        this.updateProgress();
    }
    
    toggleFullscreen() {
        if (!this.isFullscreen) {
            this.enterFullscreen();
        } else {
            this.exitFullscreen();
        }
    }
    
    enterFullscreen() {
        const elem = this.playerContainer;
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
        }
        this.isFullscreen = true;
    }
    
    exitFullscreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
            document.msExitFullscreen();
        }
        this.isFullscreen = false;
    }
    
    showPlayerLoading(show) {
        this.playerLoading.style.display = show ? 'flex' : 'none';
    }
    
    showPlayerError() {
        this.showPlayerLoading(false);
        this.playerError.classList.add('active');
    }
    
    retryPlay() {
        if (!this.currentEpisode) return;
        this.playerError.classList.remove('active');
        this.showPlayerLoading(true);
        this.playerVideo.load();
        this.playerVideo.play().catch(() => {});
    }
    
    onVideoEnded() {
        const eps = this.currentSeries.seasons[this.currentSeason];
        const idx = eps.findIndex(e => e.ep === this.currentEpisode.ep);
        if (idx < eps.length - 1) {
            this.showToast(`Siguiente: E${eps[idx + 1].ep}`);
            setTimeout(() => this.playEpisode(eps[idx + 1]), 2000);
        } else {
            this.showToast('Fin de la temporada');
            setTimeout(() => this.closePlayerAndGoHome(), 2000);
        }
    }
    
    toggleSearch() {
        this.isSearchOpen = !this.isSearchOpen;
        this.searchBar.classList.toggle('active', this.isSearchOpen);
        this.mainContainer.classList.toggle('search-open', this.isSearchOpen);
        if (this.isSearchOpen) this.searchInput.focus();
        else { this.searchInput.value = ''; this.renderSeriesGrid(); }
    }
    
    handleSearch(q) {
        q = q.toLowerCase().trim();
        if (!q) return this.renderSeriesGrid();
        
        const filtered = Object.values(this.seriesMap).filter(s => s.name.toLowerCase().includes(q));
        this.seriesGrid.innerHTML = '';
        
        if (!filtered.length) {
            this.seriesGrid.innerHTML = `<div class="empty-state" style="grid-column:1/-1"><p class="empty-state-text">Sin resultados para "${q}"</p></div>`;
            return;
        }
        filtered.forEach(s => this.seriesGrid.appendChild(this.createSeriesCard(s)));
    }
    
    handleNav(e) {
        const view = e.currentTarget.dataset.view;
        this.navItems.forEach(n => n.classList.remove('active'));
        e.currentTarget.classList.add('active');
        
        if (view === 'search') return this.toggleSearch();
        
        if (this.isSearchOpen) {
            this.isSearchOpen = false;
            this.searchBar.classList.remove('active');
            this.mainContainer.classList.remove('search-open');
            this.searchInput.value = '';
        }
        
        this.currentView = view;
        this.homeView.classList.remove('active');
        this.myListView.classList.remove('active');
        
        if (view === 'home') { 
            this.homeView.classList.add('active'); 
            this.renderSeriesGrid();
            this.backNav.replaceState('home');
        }
        else if (view === 'mylist') { 
            this.myListView.classList.add('active'); 
            this.renderMyList();
            this.backNav.replaceState('mylist');
        }
        
        this.mainContainer.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    showToast(msg) {
        this.toast.textContent = msg;
        this.toast.classList.add('show');
        setTimeout(() => this.toast.classList.remove('show'), 2500);
    }
    
    hideLoader() {
        setTimeout(() => this.loader.classList.add('hidden'), 500);
    }
}

document.addEventListener('DOMContentLoaded', () => {
    window.app = new SeriesApp();
    
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    if (isMobile) {
        window.addEventListener('beforeunload', (e) => {
            if (window.app.playerOverlay.classList.contains('active') || 
                window.app.detailView.classList.contains('active')) {
                e.preventDefault();
                e.returnValue = '¿Seguro que quieres salir?';
                return e.returnValue;
            }
        });
    }
    
    // Manejar cambio a pantalla completa
    document.addEventListener('fullscreenchange', () => {
        window.app.isFullscreen = !!document.fullscreenElement;
    });
    document.addEventListener('webkitfullscreenchange', () => {
        window.app.isFullscreen = !!document.webkitFullscreenElement;
    });
    document.addEventListener('msfullscreenchange', () => {
        window.app.isFullscreen = !!document.msFullscreenElement;
    });
});

window.addEventListener('online', () => window.app?.showToast('Conectado'));
window.addEventListener('offline', () => window.app?.showToast('Sin conexión'));
</script>
