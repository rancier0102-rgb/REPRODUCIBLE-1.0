<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movies+ - Plataforma de Streaming</title>
<style>
:root {
    --primary-color: #e50914;
    --background-dark: #141414;
    --background-card: #181818;
    --background-secondary: #222;
    --text-light: #fff;
    --muted: #b3b3b3;
    --radius: 8px;
    --transition: 0.25s ease;
    --focus-shadow: 0 0 25px rgba(229, 9, 20, 0.9);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--background-dark);
    color: var(--text-light);
    overflow-x: hidden;
}

/* Loader */
.loader {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--primary-color);
    font-size: 1.5rem;
    z-index: 1000;
}

.loader.hidden {
    display: none;
}

/* HEADER */
header {
    padding: 15px 40px;
    background: rgba(0,0,0,0.9);
    position: sticky;
    top: 0;
    display: flex;
    gap: 15px;
    align-items: center;
    z-index: 10;
    backdrop-filter: blur(10px);
}

.logo { 
    font-weight: bold; 
    font-size: 1.8rem; 
    color: var(--primary-color);
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

/* Search and Controls */
.controls {
    display: flex;
    gap: 15px;
    align-items: center;
    margin-left: auto;
}

.search-box {
    position: relative;
}

.search-input {
    padding: 8px 35px 8px 12px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    color: var(--text-light);
    width: 250px;
    transition: all var(--transition);
}

.search-input:focus {
    outline: none;
    background: rgba(255,255,255,0.2);
    border-color: var(--primary-color);
    width: 300px;
}

.search-clear {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--muted);
    cursor: pointer;
    padding: 5px;
    display: none;
}

.search-clear.visible {
    display: block;
}

/* Status indicator */
.status-indicator {
    padding: 5px 12px;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    font-size: 0.85rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

.status-indicator.connected::before {
    content: "";
    width: 8px;
    height: 8px;
    background: #46d369;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* MAIN CONTENT */
.main-content {
    padding: 20px 0;
}

/* YEAR CAROUSEL SECTION */
.year-section {
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeIn 0.5s ease-out forwards;
}

.year-section:nth-child(1) { animation-delay: 0.1s; }
.year-section:nth-child(2) { animation-delay: 0.2s; }
.year-section:nth-child(3) { animation-delay: 0.3s; }
.year-section:nth-child(4) { animation-delay: 0.4s; }
.year-section:nth-child(5) { animation-delay: 0.5s; }

@keyframes fadeIn {
    from { 
        opacity: 0; 
        transform: translateY(20px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

.year-header {
    padding: 0 40px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
}

.year-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-light);
}

.movie-count {
    font-size: 0.9rem;
    color: var(--muted);
    background: rgba(255,255,255,0.1);
    padding: 3px 10px;
    border-radius: 12px;
}

/* CAROUSEL CONTAINER */
.carousel-container {
    position: relative;
    padding: 0 40px;
}

.carousel-track {
    display: flex;
    gap: 12px;
    overflow-x: auto;
    scroll-behavior: smooth;
    scrollbar-width: none;
    padding: 10px 0;
}

.carousel-track::-webkit-scrollbar {
    display: none;
}

/* Carousel Navigation Buttons */
.carousel-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 80%;
    background: linear-gradient(90deg, rgba(20,20,20,0.95), transparent);
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 5;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.carousel-nav.prev {
    left: 0;
    background: linear-gradient(90deg, rgba(20,20,20,0.95), transparent);
}

.carousel-nav.next {
    right: 0;
    background: linear-gradient(-90deg, rgba(20,20,20,0.95), transparent);
}

.carousel-container:hover .carousel-nav {
    opacity: 1;
}

.carousel-nav:hover {
    background: linear-gradient(90deg, rgba(229,9,20,0.8), transparent);
}

.carousel-nav.next:hover {
    background: linear-gradient(-90deg, rgba(229,9,20,0.8), transparent);
}

.carousel-nav.disabled {
    opacity: 0.3 !important;
    cursor: not-allowed;
}

/* MOVIE CARDS */
.movie-card {
    flex: 0 0 150px;
    background: transparent;
    border-radius: 5px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    border: 2px solid transparent;
    outline: none;
}

.movie-card img { 
    width: 100%; 
    height: auto;
    aspect-ratio: 2/3;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.movie-card-title { 
    padding: 8px; 
    font-size: 0.8rem; 
    font-weight: 500;
    background: linear-gradient(180deg, transparent, rgba(0,0,0,0.9));
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.movie-card:hover {
    transform: scale(1.05);
    z-index: 3;
}

.movie-card:hover .movie-card-title {
    opacity: 1;
}

.movie-card.focused {
    border-color: var(--primary-color);
    transform: scale(1.1);
    box-shadow: var(--focus-shadow);
    z-index: 5;
}

.movie-card.focused .movie-card-title {
    opacity: 1;
}

/* Play overlay */
.play-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.movie-card:hover .play-overlay,
.movie-card.focused .play-overlay {
    opacity: 1;
}

.play-icon {
    width: 50px;
    height: 50px;
    background: rgba(229, 9, 20, 0.9);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease;
}

.play-icon::after {
    content: "▶";
    color: white;
    font-size: 1.2rem;
    margin-left: 3px;
}

.movie-card:hover .play-icon {
    transform: scale(1.1);
}

/* MOVIE DETAIL OVERLAY */
.movie-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--background-dark);
    z-index: 100;
    overflow-y: auto;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
}

/* Movie Banner */
.movie-banner {
    position: relative;
    height: 500px;
    overflow: hidden;
    margin-bottom: 20px;
}

.movie-banner-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: brightness(0.4) blur(5px);
    transform: scale(1.1);
}

.movie-banner-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.2) 0%,
        rgba(0,0,0,0.6) 60%,
        var(--background-dark) 100%
    );
}

.movie-banner-content {
    position: relative;
    height: 100%;
    display: flex;
    align-items: flex-start;
    padding: 80px 60px 40px;
    z-index: 2;
    gap: 40px;
}

.movie-poster {
    width: 250px;
    height: 375px;
    object-fit: cover;
    border-radius: var(--radius);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.movie-details {
    flex: 1;
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.movie-header {
    font-size: 3rem;
    font-weight: 700;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
    margin-bottom: 15px;
    line-height: 1.1;
}

.movie-metadata {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    font-size: 1.1rem;
    opacity: 0.9;
}

.movie-description {
    font-size: 1.1rem;
    line-height: 1.6;
    max-width: 800px;
    opacity: 0.9;
    margin-bottom: 30px;
}

.movie-actions {
    display: flex;
    gap: 15px;
}

.btn-play {
    padding: 15px 40px;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all var(--transition);
    display: flex;
    align-items: center;
    gap: 10px;
}

.btn-play:hover {
    background: #ff0a16;
    transform: scale(1.05);
}

.btn-play::before {
    content: "▶";
    font-size: 1rem;
}

/* BACK BUTTON */
.back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(34, 34, 34, 0.95);
    color: var(--text-light);
    border: 2px solid transparent;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    display: none;
    z-index: 201;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.back-button:hover,
.back-button:focus {
    background: var(--primary-color);
    border-color: var(--primary-color);
    transform: scale(1.05);
}

.back-button.visible {
    display: flex;
    align-items: center;
    gap: 8px;
    animation: slideInLeft 0.3s ease-out;
}

@keyframes slideInLeft {
    from { transform: translateX(-100%); }
    to { transform: translateX(0); }
}

.close {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 2.5rem;
    cursor: pointer;
    color: white;
    z-index: 201;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
    transition: all 0.3s ease;
}

.close:hover {
    background: var(--primary-color);
    transform: rotate(90deg);
}

/* Error message */
.error-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(229, 9, 20, 0.95);
    color: white;
    padding: 20px 30px;
    border-radius: 10px;
    z-index: 1000;
    display: none;
    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0%, 100% { transform: translate(-50%, -50%) rotate(0); }
    25% { transform: translate(-52%, -50%) rotate(-2deg); }
    75% { transform: translate(-48%, -50%) rotate(2deg); }
}

.error-message.show {
    display: block;
}

/* No results */
.no-results {
    text-align: center;
    padding: 50px;
    color: var(--muted);
    font-size: 1.2rem;
}

.empty-state {
    text-align: center;
    padding: 100px 20px;
    color: var(--muted);
}

.empty-state h2 {
    font-size: 2rem;
    margin-bottom: 10px;
}

/* Large screens */
@media (min-width: 1400px) {
    .movie-card {
        flex: 0 0 180px;
    }
}

@media (min-width: 1800px) {
    .movie-card {
        flex: 0 0 200px;
    }
}

/* Responsive */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        padding: 15px;
    }
    
    .controls {
        width: 100%;
        justify-content: center;
    }
    
    .search-input {
        width: 100%;
    }
    
    .year-header,
    .carousel-container {
        padding: 0 20px;
    }
    
    .movie-card {
        flex: 0 0 110px;
    }
    
    .year-title {
        font-size: 1.2rem;
    }
    
    .movie-header {
        font-size: 1.8rem;
    }
    
    .movie-banner {
        height: auto;
    }
    
    .movie-banner-content {
        flex-direction: column;
        padding: 40px 20px;
    }
    
    .movie-poster {
        width: 150px;
        height: 225px;
    }
    
    .carousel-nav {
        display: none;
    }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}
</style>
</head>
<body>

<div class="loader" id="loader">Cargando películas...</div>

<header>
    <div class="logo">MOVIES+</div>
    
    <div class="controls">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Buscar películas...">
            <button class="search-clear" id="searchClear">✕</button>
        </div>
        
        <div class="status-indicator connected" id="statusIndicator">
            <span id="moviesCount"></span>
        </div>
    </div>
</header>

<button class="back-button" id="backButton">
    <span>←</span>
    <span>Volver</span>
</button>

<main class="main-content" id="mainContent">
    <!-- Los carruseles por año se cargarán dinámicamente aquí -->
</main>

<!-- MOVIE DETAIL OVERLAY -->
<div id="movieOverlay" class="movie-overlay">
    <span class="close" id="closeButton">×</span>
    
    <!-- Banner -->
    <div class="movie-banner">
        <div class="movie-banner-bg" id="movieBannerBg"></div>
        <div class="movie-banner-overlay"></div>
        <div class="movie-banner-content">
            <img class="movie-poster" id="moviePoster" src="" alt="">
            <div class="movie-details">
                <h1 class="movie-header" id="movieTitle">MOVIE TITLE</h1>
                <div class="movie-metadata">
                    <span id="movieYear">2024</span>
                    <span>•</span>
                    <span id="movieCategory">Categoría</span>
                </div>
                <p class="movie-description" id="movieDescription">
                    Disfruta de esta película en la mejor calidad disponible.
                </p>
                <div class="movie-actions">
                    <button class="btn-play" id="playButton">Reproducir</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Error message -->
<div class="error-message" id="errorMessage">
    Error cargando el contenido
</div>

<script>
/* ========================================
   MOVIES STREAMING PLATFORM - Year Carousel
   ======================================== */

class MoviesStreamingPlatform {
    constructor() {
        this.moviesData = [];
        this.moviesByYear = {};
        this.filteredMoviesByYear = {};
        this.currentMovie = null;
        this.currentMovieId = null;
        this.dataUrl = 'movies.m3u';
        this.refreshInterval = null;
        this.searchTerm = '';
        this.focusedCard = null;
        this.focusedYear = null;
        this.focusedIndex = 0;
        
        this.initializeElements();
        this.loadData();
        this.setupEventListeners();
    }
    
    initializeElements() {
        // Cache DOM elements
        this.loader = document.getElementById('loader');
        this.mainContent = document.getElementById('mainContent');
        this.movieOverlay = document.getElementById('movieOverlay');
        this.backButton = document.getElementById('backButton');
        this.closeButton = document.getElementById('closeButton');
        this.movieTitle = document.getElementById('movieTitle');
        this.movieBannerBg = document.getElementById('movieBannerBg');
        this.moviePoster = document.getElementById('moviePoster');
        this.movieYear = document.getElementById('movieYear');
        this.movieCategory = document.getElementById('movieCategory');
        this.movieDescription = document.getElementById('movieDescription');
        this.playButton = document.getElementById('playButton');
        this.statusIndicator = document.getElementById('statusIndicator');
        this.moviesCount = document.getElementById('moviesCount');
        this.errorMessage = document.getElementById('errorMessage');
        this.searchInput = document.getElementById('searchInput');
        this.searchClear = document.getElementById('searchClear');
    }
    
    setupEventListeners() {
        // Navigation
        this.backButton.addEventListener('click', () => this.closeModal());
        this.closeButton.addEventListener('click', () => this.closeModal());
        document.addEventListener('keydown', (e) => this.handleKeyboard(e));
        
        // Search
        this.searchInput.addEventListener('input', (e) => {
            this.searchTerm = e.target.value.toLowerCase();
            this.searchClear.classList.toggle('visible', this.searchTerm.length > 0);
            this.applyFilters();
        });
        
        this.searchClear.addEventListener('click', () => {
            this.searchInput.value = '';
            this.searchTerm = '';
            this.searchClear.classList.remove('visible');
            this.applyFilters();
        });
        
        // Auto-refresh cada 5 minutos
        this.refreshInterval = setInterval(() => this.refreshData(), 300000);
    }
    
    async loadData() {
        try {
            this.showLoader(true);
            
            const response = await fetch(this.dataUrl);
            if (!response.ok) throw new Error('Error loading data');
            
            const text = await response.text();
            this.parseM3U(text);
            this.organizeByYear();
            this.applyFilters();
            this.updateStatus();
            
        } catch (error) {
            console.error('Error loading movies data:', error);
            this.showError('Error cargando las películas. Usando datos de respaldo.');
            this.loadFallbackData();
        } finally {
            this.showLoader(false);
        }
    }
    
    parseM3U(text) {
        this.moviesData = [];
        const lines = text.split('\n');
        let movieId = 0;
        
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            
            if (line.startsWith('#EXTINF:')) {
                const movie = {};
                movie.id = `movie_${movieId++}`;
                
                // Extract tvg-name
                const nameMatch = line.match(/tvg-name="([^"]+)"/);
                if (nameMatch) {
                    movie.fullTitle = nameMatch[1];
                    
                    // Extraer título limpio y año
                    const titleParts = movie.fullTitle.match(/^(.+?)\s*\((\d{4})\)/);
                    if (titleParts) {
                        movie.displayTitle = titleParts[1].trim();
                        movie.year = parseInt(titleParts[2]);
                    } else {
                        movie.displayTitle = movie.fullTitle;
                        movie.year = new Date().getFullYear();
                    }
                } else {
                    // Fallback
                    const titleMatch = line.match(/,(.+)$/);
                    if (titleMatch) {
                        movie.fullTitle = titleMatch[1].trim();
                        movie.displayTitle = movie.fullTitle;
                        movie.year = new Date().getFullYear();
                    }
                }
                
                // Extract logo/poster
                const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                movie.poster = logoMatch ? logoMatch[1] : `https://via.placeholder.com/300x450?text=${encodeURIComponent(movie.displayTitle || 'Movie')}`;
                
                // Extract group-title (categoría)
                const groupMatch = line.match(/group-title="([^"]+)"/);
                movie.category = groupMatch ? groupMatch[1] : 'Sin categoría';
                
                // Get URL from next line
                if (i + 1 < lines.length && !lines[i + 1].startsWith('#')) {
                    movie.url = lines[i + 1].trim();
                    
                    // Add to movies array
                    if (movie.url && movie.fullTitle) {
                        this.moviesData.push(movie);
                    }
                    
                    i++; // Skip URL line
                }
            }
        }
        
        console.log(`Loaded ${this.moviesData.length} movies`);
    }
    
    organizeByYear() {
        this.moviesByYear = {};
        
        // Agrupar películas por año
        this.moviesData.forEach(movie => {
            const year = movie.year || 'Sin fecha';
            if (!this.moviesByYear[year]) {
                this.moviesByYear[year] = [];
            }
            this.moviesByYear[year].push(movie);
        });
        
        // Ordenar cada grupo de películas alfabéticamente
        Object.keys(this.moviesByYear).forEach(year => {
            this.moviesByYear[year].sort((a, b) => 
                a.displayTitle.localeCompare(b.displayTitle)
            );
        });
    }
    
    loadFallbackData() {
        this.moviesData = [
            {
                id: 'demo1',
                fullTitle: 'Película Demo (2024)',
                displayTitle: 'Película Demo',
                poster: 'https://via.placeholder.com/300x450/e50914/ffffff?text=Demo+2024',
                category: 'Demo',
                year: 2024,
                url: '#'
            },
            {
                id: 'demo2',
                fullTitle: 'Otra Película (2023)',
                displayTitle: 'Otra Película',
                poster: 'https://via.placeholder.com/300x450/e50914/ffffff?text=Demo+2023',
                category: 'Demo',
                year: 2023,
                url: '#'
            }
        ];
        this.organizeByYear();
        this.applyFilters();
        this.updateStatus();
    }
    
    applyFilters() {
        if (!this.searchTerm) {
            this.filteredMoviesByYear = { ...this.moviesByYear };
        } else {
            this.filteredMoviesByYear = {};
            
            Object.keys(this.moviesByYear).forEach(year => {
                const filteredMovies = this.moviesByYear[year].filter(movie => 
                    movie.displayTitle.toLowerCase().includes(this.searchTerm) ||
                    movie.fullTitle.toLowerCase().includes(this.searchTerm) ||
                    movie.category.toLowerCase().includes(this.searchTerm)
                );
                
                if (filteredMovies.length > 0) {
                    this.filteredMoviesByYear[year] = filteredMovies;
                }
            });
        }
        
        this.renderCarousels();
    }
    
    renderCarousels() {
        this.mainContent.innerHTML = '';
        
        // Obtener años ordenados de más reciente a más antiguo
        const sortedYears = Object.keys(this.filteredMoviesByYear)
            .sort((a, b) => {
                // Manejar "Sin fecha" al final
                if (a === 'Sin fecha') return 1;
                if (b === 'Sin fecha') return -1;
                return parseInt(b) - parseInt(a);
            });
        
        if (sortedYears.length === 0) {
            this.mainContent.innerHTML = `
                <div class="empty-state">
                    <h2>No se encontraron películas</h2>
                    <p>Intenta con otro término de búsqueda</p>
                </div>
            `;
            return;
        }
        
        sortedYears.forEach((year, yearIndex) => {
            const movies = this.filteredMoviesByYear[year];
            const section = this.createYearSection(year, movies, yearIndex);
            this.mainContent.appendChild(section);
        });
        
        // Setup carousel navigation
        this.setupCarouselNavigation();
        
        // Focus first card if exists
        if (sortedYears.length > 0) {
            const firstCard = this.mainContent.querySelector('.movie-card');
            if (firstCard) {
                this.focusCard(firstCard);
            }
        }
    }
    
    createYearSection(year, movies, index) {
        const section = document.createElement('div');
        section.className = 'year-section';
        section.dataset.year = year;
        
        // Header
        const header = document.createElement('div');
        header.className = 'year-header';
        header.innerHTML = `
            <h2 class="year-title">${year}</h2>
            <span class="movie-count">${movies.length} película${movies.length !== 1 ? 's' : ''}</span>
        `;
        section.appendChild(header);
        
        // Carousel container
        const container = document.createElement('div');
        container.className = 'carousel-container';
        
        // Previous button
        const prevBtn = document.createElement('button');
        prevBtn.className = 'carousel-nav prev';
        prevBtn.innerHTML = '‹';
        prevBtn.dataset.year = year;
        container.appendChild(prevBtn);
        
        // Next button
        const nextBtn = document.createElement('button');
        nextBtn.className = 'carousel-nav next';
        nextBtn.innerHTML = '›';
        nextBtn.dataset.year = year;
        container.appendChild(nextBtn);
        
        // Carousel track
        const track = document.createElement('div');
        track.className = 'carousel-track';
        track.dataset.year = year;
        
        // Add movie cards
        movies.forEach((movie, movieIndex) => {
            const card = this.createMovieCard(movie);
            card.dataset.yearIndex = index;
            card.dataset.movieIndex = movieIndex;
            track.appendChild(card);
        });
        
        container.appendChild(track);
        section.appendChild(container);
        
        return section;
    }
    
    createMovieCard(movie) {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.dataset.movieId = movie.id;
        card.tabIndex = -1;
        
        // Image
        const img = document.createElement('img');
        img.src = movie.poster;
        img.alt = movie.displayTitle;
        img.loading = 'lazy';
        img.onerror = () => { 
            img.src = `https://via.placeholder.com/300x450/222/fff?text=${encodeURIComponent(movie.displayTitle)}`;
        };
        card.appendChild(img);
        
        // Play overlay
        const playOverlay = document.createElement('div');
        playOverlay.className = 'play-overlay';
        playOverlay.innerHTML = '<div class="play-icon"></div>';
        card.appendChild(playOverlay);
        
        // Title
        const title = document.createElement('div');
        title.className = 'movie-card-title';
        title.textContent = movie.displayTitle;
        card.appendChild(title);
        
        // Click event
        card.addEventListener('click', () => this.openMovieDetail(movie));
        
        return card;
    }
    
    setupCarouselNavigation() {
        // Setup navigation for each carousel
        document.querySelectorAll('.carousel-container').forEach(container => {
            const track = container.querySelector('.carousel-track');
            const prevBtn = container.querySelector('.carousel-nav.prev');
            const nextBtn = container.querySelector('.carousel-nav.next');
            
            const updateButtons = () => {
                const scrollLeft = track.scrollLeft;
                const maxScroll = track.scrollWidth - track.clientWidth;
                
                prevBtn.classList.toggle('disabled', scrollLeft <= 0);
                nextBtn.classList.toggle('disabled', scrollLeft >= maxScroll - 1);
            };
            
            prevBtn.addEventListener('click', () => {
                const cardWidth = track.querySelector('.movie-card').offsetWidth + 12; // width + gap
                track.scrollBy({ left: -cardWidth * 3, behavior: 'smooth' });
            });
            
            nextBtn.addEventListener('click', () => {
                const cardWidth = track.querySelector('.movie-card').offsetWidth + 12; // width + gap
                track.scrollBy({ left: cardWidth * 3, behavior: 'smooth' });
            });
            
            track.addEventListener('scroll', updateButtons);
            updateButtons();
        });
    }
    
    focusCard(card) {
        // Remove previous focus
        if (this.focusedCard) {
            this.focusedCard.classList.remove('focused');
            this.focusedCard.tabIndex = -1;
        }
        
        // Add new focus
        this.focusedCard = card;
        card.classList.add('focused');
        card.tabIndex = 0;
        card.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        
        // Update focused position
        this.focusedYear = parseInt(card.dataset.yearIndex);
        this.focusedIndex = parseInt(card.dataset.movieIndex);
    }
    
    openMovieDetail(movie) {
        this.currentMovie = movie;
        this.currentMovieId = movie.id;
        
        this.mainContent.style.display = 'none';
        this.movieOverlay.style.display = 'block';
        this.backButton.classList.add('visible');
        
        // Setup movie details
        this.movieTitle.textContent = movie.displayTitle;
        this.movieBannerBg.style.backgroundImage = `url('${movie.poster}')`;
        this.moviePoster.src = movie.poster;
        this.moviePoster.alt = movie.displayTitle;
        this.movieYear.textContent = movie.year;
        this.movieCategory.textContent = movie.category;
        this.movieDescription.textContent = `Disfruta de "${movie.displayTitle}" desde nuestra plataforma. ${movie.category}.`;
        
        // Play button
        this.playButton.onclick = () => this.playMovie(movie.url);
        
        // Push state for browser back button
        history.pushState({ modal: true }, '', '#' + movie.id);
    }
    
    playMovie(url) {
        if (url && url !== '#') {
            // Save progress
            this.saveProgress();
            
            // Navigate to movie URL
            window.location.href = url;
        } else {
            this.showError('URL de reproducción no disponible');
        }
    }
    
    saveProgress() {
        if (this.currentMovie) {
            const progress = {
                movieId: this.currentMovieId,
                title: this.currentMovie.displayTitle,
                timestamp: Date.now()
            };
            localStorage.setItem('lastWatched', JSON.stringify(progress));
        }
    }
    
    closeModal() {
        this.movieOverlay.style.display = 'none';
        this.backButton.classList.remove('visible');
        this.mainContent.style.display = 'block';
        
        // Find and focus the current movie card
        if (this.currentMovieId) {
            const card = document.querySelector(`[data-movie-id="${this.currentMovieId}"]`);
            if (card) {
                this.focusCard(card);
            }
        }
        
        // Clear hash
        history.replaceState(null, '', ' ');
    }
    
    handleKeyboard(e) {
        if (this.movieOverlay.style.display === 'block') {
            this.handleMovieNavigation(e);
        } else {
            this.handleCarouselNavigation(e);
        }
    }
    
    handleCarouselNavigation(e) {
        if (!this.focusedCard) return;
        
        const yearSections = document.querySelectorAll('.year-section');
        const currentSection = yearSections[this.focusedYear];
        if (!currentSection) return;
        
        const currentTrack = currentSection.querySelector('.carousel-track');
        const cards = Array.from(currentTrack.querySelectorAll('.movie-card'));
        
        switch(e.key) {
            case 'ArrowRight':
                e.preventDefault();
                if (this.focusedIndex < cards.length - 1) {
                    this.focusedIndex++;
                    this.focusCard(cards[this.focusedIndex]);
                }
                break;
                
            case 'ArrowLeft':
                e.preventDefault();
                if (this.focusedIndex > 0) {
                    this.focusedIndex--;
                    this.focusCard(cards[this.focusedIndex]);
                }
                break;
                
            case 'ArrowDown':
                e.preventDefault();
                if (this.focusedYear < yearSections.length - 1) {
                    this.focusedYear++;
                    const nextSection = yearSections[this.focusedYear];
                    const nextCards = nextSection.querySelectorAll('.movie-card');
                    if (nextCards.length > 0) {
                        this.focusedIndex = Math.min(this.focusedIndex, nextCards.length - 1);
                        this.focusCard(nextCards[this.focusedIndex]);
                    }
                }
                break;
                
            case 'ArrowUp':
                e.preventDefault();
                if (this.focusedYear > 0) {
                    this.focusedYear--;
                    const prevSection = yearSections[this.focusedYear];
                    const prevCards = prevSection.querySelectorAll('.movie-card');
                    if (prevCards.length > 0) {
                        this.focusedIndex = Math.min(this.focusedIndex, prevCards.length - 1);
                        this.focusCard(prevCards[this.focusedIndex]);
                    }
                }
                break;
                
            case 'Enter':
            case ' ':
                e.preventDefault();
                if (this.focusedCard) {
                    this.focusedCard.click();
                }
                break;
        }
    }
    
    handleMovieNavigation(e) {
        switch(e.key) {
            case 'Enter':
            case ' ':
                e.preventDefault();
                if (this.currentMovie && this.currentMovie.url) {
                    this.playMovie(this.currentMovie.url);
                }
                break;
                
            case 'Escape':
            case 'Backspace':
                e.preventDefault();
                this.closeModal();
                break;
        }
    }
    
    showLoader(show) {
        if (this.loader) {
            this.loader.classList.toggle('hidden', !show);
        }
    }
    
    showError(message) {
        this.errorMessage.textContent = message;
        this.errorMessage.classList.add('show');
        setTimeout(() => {
            this.errorMessage.classList.remove('show');
        }, 3000);
    }
    
    updateStatus() {
        const totalMovies = Object.values(this.filteredMoviesByYear)
            .reduce((sum, movies) => sum + movies.length, 0);
        
        if (this.moviesCount) {
            this.moviesCount.textContent = `${totalMovies} películas`;
        }
    }
    
    async refreshData() {
        console.log('Refreshing movies data...');
        await this.loadData();
    }
    
    destroy() {
        if (this.refreshInterval) {
            clearInterval(this.refreshInterval);
        }
        document.removeEventListener('keydown', this.handleKeyboard);
    }
}

    window.moviesPlatform = moviesPlatform;
});

    }
});
