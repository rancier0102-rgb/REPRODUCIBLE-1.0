<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latino VOD+ - Plataforma de Streaming</title>
<style>
/* TODOS LOS ESTILOS SE MANTIENEN EXACTAMENTE IGUAL DEL PRIMER C√ìDIGO */
:root {
    --primary-color: #e50914;
    --background-dark: #141414;
    --background-card: #181818;
    --background-secondary: #222;
    --text-light: #fff;
    --muted: #b3b3b3;
    --radius: 8px;
    --transition: 0.25s ease;
    --focus-shadow: 0 0 25px rgba(229, 9, 20, 0.9);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--background-dark);
    color: var(--text-light);
    overflow-x: hidden;
}

/* Loader */
.loader {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: var(--primary-color);
    font-size: 1.5rem;
    z-index: 1000;
}

.loader.hidden {
    display: none;
}

/* HEADER */
header {
    padding: 15px 40px;
    background: rgba(0,0,0,0.9);
    position: sticky;
    top: 0;
    display: flex;
    gap: 15px;
    align-items: center;
    z-index: 10;
    backdrop-filter: blur(10px);
}

.logo { 
    font-weight: bold; 
    font-size: 1.8rem; 
    color: var(--primary-color);
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

/* Status indicator */
.status-indicator {
    padding: 5px 12px;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    font-size: 0.85rem;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-left: auto;
}

.status-indicator.connected::before {
    content: "";
    width: 8px;
    height: 8px;
    background: #46d369;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

.status-indicator.github::before {
    background: #764ba2;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* MAIN CONTENT */
.main-content {
    padding: 20px 0;
}

/* YEAR CAROUSEL SECTION */
.year-section {
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeIn 0.5s ease-out forwards;
}

.year-section:nth-child(1) { animation-delay: 0.1s; }
.year-section:nth-child(2) { animation-delay: 0.2s; }
.year-section:nth-child(3) { animation-delay: 0.3s; }
.year-section:nth-child(4) { animation-delay: 0.4s; }
.year-section:nth-child(5) { animation-delay: 0.5s; }

@keyframes fadeIn {
    from { 
        opacity: 0; 
        transform: translateY(20px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

.year-header {
    padding: 0 40px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
}

.year-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-light);
}

/* CAROUSEL CONTAINER */
.carousel-container {
    position: relative;
    padding: 0 40px;
}

.carousel-track {
    display: flex;
    gap: 12px;
    overflow-x: auto;
    scroll-behavior: smooth;
    scrollbar-width: none;
    padding: 10px 0;
}

.carousel-track::-webkit-scrollbar {
    display: none;
}

/* Carousel Navigation Buttons */
.carousel-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 80%;
    background: linear-gradient(90deg, rgba(20,20,20,0.95), transparent);
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 5;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.carousel-nav.prev {
    left: 0;
    background: linear-gradient(90deg, rgba(20,20,20,0.95), transparent);
}

.carousel-nav.next {
    right: 0;
    background: linear-gradient(-90deg, rgba(20,20,20,0.95), transparent);
}

.carousel-container:hover .carousel-nav {
    opacity: 1;
}

.carousel-nav:hover {
    background: linear-gradient(90deg, rgba(229,9,20,0.8), transparent);
}

.carousel-nav.next:hover {
    background: linear-gradient(-90deg, rgba(229,9,20,0.8), transparent);
}

.carousel-nav.disabled {
    opacity: 0.3 !important;
    cursor: not-allowed;
}

/* MOVIE CARDS */
.movie-card {
    flex: 0 0 150px;
    background: transparent;
    border-radius: 5px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    border: 2px solid transparent;
    outline: none;
}

.movie-card img { 
    width: 100%; 
    height: auto;
    aspect-ratio: 2/3;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.movie-card-title { 
    padding: 8px; 
    font-size: 0.8rem; 
    font-weight: 500;
    background: linear-gradient(180deg, transparent, rgba(0,0,0,0.9));
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.movie-card:hover {
    transform: scale(1.05);
    z-index: 3;
}

.movie-card:hover .movie-card-title {
    opacity: 1;
}

.movie-card.focused {
    border-color: var(--primary-color);
    transform: scale(1.1);
    box-shadow: var(--focus-shadow);
    z-index: 5;
}

.movie-card.focused .movie-card-title {
    opacity: 1;
}

/* Play overlay */
.play-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.movie-card:hover .play-overlay,
.movie-card.focused .play-overlay {
    opacity: 1;
}

.play-icon {
    width: 50px;
    height: 50px;
    background: rgba(229, 9, 20, 0.9);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease;
}

.play-icon::after {
    content: "‚ñ∂";
    color: white;
    font-size: 1.2rem;
    margin-left: 3px;
}

.movie-card:hover .play-icon {
    transform: scale(1.1);
}

/* MOVIE DETAIL OVERLAY */
.movie-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--background-dark);
    z-index: 100;
    overflow-y: auto;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
}

/* Movie Banner */
.movie-banner {
    position: relative;
    height: 500px;
    overflow: hidden;
    margin-bottom: 20px;
}

.movie-banner-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: brightness(0.4) blur(5px);
    transform: scale(1.1);
}

.movie-banner-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.2) 0%,
        rgba(0,0,0,0.6) 60%,
        var(--background-dark) 100%
    );
}

.movie-banner-content {
    position: relative;
    height: 100%;
    display: flex;
    align-items: flex-start;
    padding: 80px 60px 40px;
    z-index: 2;
    gap: 40px;
}

.movie-poster {
    width: 250px;
    height: 375px;
    object-fit: cover;
    border-radius: var(--radius);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.movie-details {
    flex: 1;
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.movie-header {
    font-size: 3rem;
    font-weight: 700;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
    margin-bottom: 15px;
    line-height: 1.1;
}

.movie-metadata {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    font-size: 1.1rem;
    opacity: 0.9;
}

.movie-description {
    font-size: 1.1rem;
    line-height: 1.6;
    max-width: 800px;
    opacity: 0.9;
    margin-bottom: 30px;
}

.movie-actions {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    align-items: center;
}

.btn-play {
    padding: 15px 40px;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all var(--transition);
    display: flex;
    align-items: center;
    gap: 10px;
}

.btn-play:hover {
    background: #ff0a16;
    transform: scale(1.05);
}

.btn-play::before {
    content: "‚ñ∂";
    font-size: 1rem;
}

/* BACK BUTTON */
.back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(34, 34, 34, 0.95);
    color: var(--text-light);
    border: 2px solid transparent;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    display: none;
    z-index: 201;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.back-button:hover,
.back-button:focus {
    background: var(--primary-color);
    border-color: var(--primary-color);
    transform: scale(1.05);
}

.back-button.visible {
    display: flex;
    align-items: center;
    gap: 8px;
    animation: slideInLeft 0.3s ease-out;
}

@keyframes slideInLeft {
    from { transform: translateX(-100%); }
    to { transform: translateX(0); }
}

.close {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 2.5rem;
    cursor: pointer;
    color: white;
    z-index: 201;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
    transition: all 0.3s ease;
}

.close:hover {
    background: var(--primary-color);
    transform: rotate(90deg);
}

/* Error message */
.error-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(229, 9, 20, 0.95);
    color: white;
    padding: 20px 30px;
    border-radius: 10px;
    z-index: 1000;
    display: none;
    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0%, 100% { transform: translate(-50%, -50%) rotate(0); }
    25% { transform: translate(-52%, -50%) rotate(-2deg); }
    75% { transform: translate(-48%, -50%) rotate(2deg); }
}

.error-message.show {
    display: block;
}

.empty-state {
    text-align: center;
    padding: 100px 20px;
    color: var(--muted);
}

.empty-state h2 {
    font-size: 2rem;
    margin-bottom: 10px;
}

/* Large screens */
@media (min-width: 1400px) {
    .movie-card {
        flex: 0 0 180px;
    }
}

@media (min-width: 1800px) {
    .movie-card {
        flex: 0 0 200px;
    }
}

/* Responsive */
@media (max-width: 768px) {
    header {
        padding: 15px;
    }
    
    .year-header,
    .carousel-container {
        padding: 0 20px;
    }
    
    .movie-card {
        flex: 0 0 110px;
    }
    
    .year-title {
        font-size: 1.2rem;
    }
    
    .movie-header {
        font-size: 1.8rem;
    }
    
    .movie-banner {
        height: auto;
    }
    
    .movie-banner-content {
        flex-direction: column;
        padding: 40px 20px;
    }
    
    .movie-poster {
        width: 150px;
        height: 225px;
    }
    
    .carousel-nav {
        display: none;
    }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}
</style>
</head>
<body>

<div class="loader" id="loader">Cargando pel√≠culas...</div>

<header>
    <div class="logo">MOVIES+</div>
    
    <div class="status-indicator connected" id="statusIndicator">
        <span id="statusText">Activo</span>
    </div>
</header>

<button class="back-button" id="backButton">
    <span>‚Üê</span>
    <span>Volver</span>
</button>

<main class="main-content" id="mainContent">
    <!-- Los carruseles por a√±o se cargar√°n din√°micamente aqu√≠ -->
</main>

<!-- MOVIE DETAIL OVERLAY -->
<div id="movieOverlay" class="movie-overlay">
    <span class="close" id="closeButton">√ó</span>
    
    <!-- Banner -->
    <div class="movie-banner">
        <div class="movie-banner-bg" id="movieBannerBg"></div>
        <div class="movie-banner-overlay"></div>
        <div class="movie-banner-content">
            <img class="movie-poster" id="moviePoster" src="" alt="">
            <div class="movie-details">
                <h1 class="movie-header" id="movieTitle">MOVIE TITLE</h1>
                <div class="movie-metadata">
                    <span id="movieYear">2024</span>
                    <span>‚Ä¢</span>
                    <span id="movieCategory">Pel√≠cula</span>
                </div>
                <p class="movie-description" id="movieDescription">
                    Disfruta de esta pel√≠cula en la mejor calidad disponible.
                </p>
                <div class="movie-actions">
                    <button class="btn-play" id="playButton">Reproducir</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Error message -->
<div class="error-message" id="errorMessage">
    Error cargando el contenido
</div>

<script>
/* ========================================
   MOVIES STREAMING PLATFORM - GitHub Enhanced Version
   ======================================== */

// CONFIGURACI√ìN GITHUB
const GITHUB_CONFIG = {
    // Configuraci√≥n para GitHub - ACTUALIZA ESTOS VALORES
    GITHUB_USER: 'rancier0102-rgb',        
    GITHUB_REPO: 'REPRODUCIBLE-1.0',           
    GITHUB_BRANCH: 'main',
    
    get BASE_URL() {
        return `https://raw.githubusercontent.com/${this.GITHUB_USER}/${this.GITHUB_REPO}/${this.GITHUB_BRANCH}`;
    },
    
    get MANIFEST_URL() {
        return `${this.BASE_URL}/manifest.json`;
    },
    
    get JSON_URL() {
        return `${this.BASE_URL}/peliculas.json`;
    },
    
    USE_CACHE: true,
    CACHE_DURATION: 3600000, // 1 hora
    SOURCE_TYPE: 'json' // 'json' o 'manifest'
};

class MoviesStreamingPlatform {
    constructor() {
        this.moviesData = [];
        this.moviesByYear = {};
        this.currentMovie = null;
        this.currentMovieId = null;
        this.dataUrl = 'peliculas.json'; // Archivo JSON local por defecto
        this.refreshInterval = null;
        this.focusedCard = null;
        this.focusedYear = null;
        this.focusedIndex = 0;
        
        this.initializeElements();
        this.loadData();
        this.setupEventListeners();
    }
    
    initializeElements() {
        // Cache DOM elements
        this.loader = document.getElementById('loader');
        this.mainContent = document.getElementById('mainContent');
        this.movieOverlay = document.getElementById('movieOverlay');
        this.backButton = document.getElementById('backButton');
        this.closeButton = document.getElementById('closeButton');
        this.movieTitle = document.getElementById('movieTitle');
        this.movieBannerBg = document.getElementById('movieBannerBg');
        this.moviePoster = document.getElementById('moviePoster');
        this.movieYear = document.getElementById('movieYear');
        this.movieCategory = document.getElementById('movieCategory');
        this.movieDescription = document.getElementById('movieDescription');
        this.playButton = document.getElementById('playButton');
        this.statusIndicator = document.getElementById('statusIndicator');
        this.statusText = document.getElementById('statusText');
        this.errorMessage = document.getElementById('errorMessage');
    }
    
    setupEventListeners() {
        // Navigation
        this.backButton.addEventListener('click', () => this.closeModal());
        this.closeButton.addEventListener('click', () => this.closeModal());
        document.addEventListener('keydown', (e) => this.handleKeyboard(e));
        
        // Auto-refresh cada 5 minutos
        this.refreshInterval = setInterval(() => this.refreshData(), 300000);
    }
    
    async loadData() {
        try {
            this.showLoader(true);
            
            // Intentar primero con GitHub si est√° configurado
            if (GITHUB_CONFIG.GITHUB_USER !== 'your-username') {
                console.log('Intentando cargar desde GitHub...');
                await this.loadFromGitHub();
            } else {
                // Cargar desde archivo local
                console.log('Cargando desde archivo local...');
                await this.loadFromLocal();
            }
            
            this.organizeByYear();
            this.renderCarousels();
            
        } catch (error) {
            console.error('Error loading movies data:', error);
            this.showError('Error cargando las pel√≠culas. Usando datos de respaldo.');
            this.loadFallbackData();
        } finally {
            this.showLoader(false);
        }
    }
    
    async loadFromGitHub() {
        // Intentar cach√© primero
        if (GITHUB_CONFIG.USE_CACHE) {
            const cached = this.getFromCache('github_movies');
            if (cached) {
                console.log('üì¶ Cargando desde cach√©');
                this.moviesData = cached;
                this.updateStatus('GitHub (Cach√©)', 'github');
                return;
            }
        }
        
        try {
            let jsonData;
            
            if (GITHUB_CONFIG.SOURCE_TYPE === 'manifest') {
                // Cargar con manifest
                const manifestResponse = await fetch(GITHUB_CONFIG.MANIFEST_URL);
                if (!manifestResponse.ok) throw new Error('Manifest no encontrado');
                
                const manifest = await manifestResponse.json();
                jsonData = { peliculas: [] };
                
                // Cargar chunks
                for (const chunk of (manifest.chunks || [])) {
                    try {
                        const chunkUrl = `${GITHUB_CONFIG.BASE_URL}/${chunk.file}`;
                        const chunkResponse = await fetch(chunkUrl);
                        if (chunkResponse.ok) {
                            const chunkData = await chunkResponse.json();
                            const movies = chunkData.movies || chunkData.peliculas || [];
                            jsonData.peliculas.push(...movies);
                        }
                    } catch (err) {
                        console.error(`Error en chunk ${chunk.id}:`, err);
                    }
                }
            } else {
                // Cargar JSON directo
                const response = await fetch(GITHUB_CONFIG.JSON_URL);
                if (!response.ok) throw new Error('JSON no encontrado en GitHub');
                jsonData = await response.json();
            }
            
            this.parseJSON(jsonData);
            
            // Guardar en cach√© si hay datos
            if (GITHUB_CONFIG.USE_CACHE && this.moviesData.length > 0) {
                this.saveToCache('github_movies', this.moviesData);
            }
            
            this.updateStatus('GitHub', 'github');
            console.log(`‚úÖ ${this.moviesData.length} pel√≠culas desde GitHub`);
            
        } catch (error) {
            console.error('Error con GitHub, intentando local...', error);
            // Fallback a archivo local
            await this.loadFromLocal();
        }
    }
    
    async loadFromLocal() {
        try {
            const response = await fetch(this.dataUrl);
            if (!response.ok) throw new Error('Error loading local data');
            
            const jsonData = await response.json();
            this.parseJSON(jsonData);
            this.updateStatus('Local', 'connected');
            console.log(`‚úÖ ${this.moviesData.length} pel√≠culas desde archivo local`);
            
        } catch (error) {
            console.error('Error loading local file:', error);
            throw error;
        }
    }
    
    parseJSON(jsonData) {
        this.moviesData = [];
        
        // Manejar diferentes formatos de JSON
        let peliculas = jsonData.peliculas || jsonData.movies || jsonData;
        
        if (!Array.isArray(peliculas)) {
            peliculas = [peliculas];
        }
        
        peliculas.forEach((pelicula, index) => {
            // Validar datos m√≠nimos
            if (pelicula && (pelicula.titulo || pelicula.title || pelicula.t)) {
                this.moviesData.push({
                    id: `movie_${index}`,
                    titulo: pelicula.titulo || pelicula.title || pelicula.t || 'Sin t√≠tulo',
                    poster: pelicula.poster || pelicula.p || this.getDefaultPoster(pelicula.titulo),
                    ano: pelicula.ano || pelicula.year || pelicula.y || new Date().getFullYear(),
                    enlace: pelicula.enlace || pelicula.url || pelicula.l || '#'
                });
            }
        });
        
        console.log(`Procesadas ${this.moviesData.length} pel√≠culas`);
    }
    
    getDefaultPoster(title = 'Movie') {
        return `https://via.placeholder.com/300x450/222/fff?text=${encodeURIComponent(title)}`;
    }
    
    updateStatus(text, type = 'connected') {
        this.statusText.textContent = text;
        this.statusIndicator.className = 'status-indicator';
        this.statusIndicator.classList.add(type === 'github' ? 'github' : 'connected');
    }
    
    getFromCache(key) {
        if (!GITHUB_CONFIG.USE_CACHE) return null;
        
        try {
            const item = localStorage.getItem(key);
            if (!item) return null;
            
            const data = JSON.parse(item);
            if (Date.now() > data.expiry) {
                localStorage.removeItem(key);
                return null;
            }
            
            return data.value;
        } catch (e) {
            return null;
        }
    }
    
    saveToCache(key, value) {
        if (!GITHUB_CONFIG.USE_CACHE) return;
        
        try {
            const data = {
                value: value,
                expiry: Date.now() + GITHUB_CONFIG.CACHE_DURATION
            };
            localStorage.setItem(key, JSON.stringify(data));
        } catch (e) {
            console.warn('Error guardando cach√©:', e);
        }
    }
    
    organizeByYear() {
        this.moviesByYear = {};
        
        this.moviesData.forEach(movie => {
            const year = movie.ano || 'Sin fecha';
            if (!this.moviesByYear[year]) {
                this.moviesByYear[year] = [];
            }
            this.moviesByYear[year].push(movie);
        });
        
        // Ordenar alfab√©ticamente dentro de cada a√±o
        Object.keys(this.moviesByYear).forEach(year => {
            this.moviesByYear[year].sort((a, b) => 
                a.titulo.localeCompare(b.titulo)
            );
        });
    }
    
    loadFallbackData() {
        // Datos de ejemplo
        const fallbackData = {
            peliculas: [
                {
                    titulo: "Pel√≠cula de Ejemplo 1",
                    poster: "https://via.placeholder.com/300x450/e50914/ffffff?text=Ejemplo+1",
                    ano: "2024",
                    enlace: "#"
                },
                {
                    titulo: "Pel√≠cula de Ejemplo 2",
                    poster: "https://via.placeholder.com/300x450/e50914/ffffff?text=Ejemplo+2",
                    ano: "2023",
                    enlace: "#"
                },
                {
                    titulo: "Pel√≠cula de Ejemplo 3",
                    poster: "https://via.placeholder.com/300x450/e50914/ffffff?text=Ejemplo+3",
                    ano: "2023",
                    enlace: "#"
                }
            ]
        };
        
        this.parseJSON(fallbackData);
        this.organizeByYear();
        this.renderCarousels();
        this.updateStatus('Demo', 'connected');
    }
    
    renderCarousels() {
        this.mainContent.innerHTML = '';
        
        // Ordenar a√±os de m√°s reciente a m√°s antiguo
        const sortedYears = Object.keys(this.moviesByYear)
            .sort((a, b) => {
                if (a === 'Sin fecha') return 1;
                if (b === 'Sin fecha') return -1;
                return parseInt(b) - parseInt(a);
            });
        
        if (sortedYears.length === 0) {
            this.mainContent.innerHTML = `
                <div class="empty-state">
                    <h2>No se encontraron pel√≠culas</h2>
                    <p>No hay pel√≠culas disponibles en este momento</p>
                </div>
            `;
            return;
        }
        
        sortedYears.forEach((year, yearIndex) => {
            const movies = this.moviesByYear[year];
            const section = this.createYearSection(year, movies, yearIndex);
            this.mainContent.appendChild(section);
        });
        
        // Setup carousel navigation
        this.setupCarouselNavigation();
        
        // Focus first card
        const firstCard = this.mainContent.querySelector('.movie-card');
        if (firstCard) {
            this.focusCard(firstCard);
        }
    }
    
    createYearSection(year, movies, index) {
        const section = document.createElement('div');
        section.className = 'year-section';
        section.dataset.year = year;
        
        const header = document.createElement('div');
        header.className = 'year-header';
        header.innerHTML = `<h2 class="year-title">${year}</h2>`;
        section.appendChild(header);
        
        const container = document.createElement('div');
        container.className = 'carousel-container';
        
        const prevBtn = document.createElement('button');
        prevBtn.className = 'carousel-nav prev';
        prevBtn.innerHTML = '‚Äπ';
        prevBtn.dataset.year = year;
        container.appendChild(prevBtn);
        
        const nextBtn = document.createElement('button');
        nextBtn.className = 'carousel-nav next';
        nextBtn.innerHTML = '‚Ä∫';
        nextBtn.dataset.year = year;
        container.appendChild(nextBtn);
        
        const track = document.createElement('div');
        track.className = 'carousel-track';
        track.dataset.year = year;
        
        movies.forEach((movie, movieIndex) => {
            const card = this.createMovieCard(movie);
            card.dataset.yearIndex = index;
            card.dataset.movieIndex = movieIndex;
            track.appendChild(card);
        });
        
        container.appendChild(track);
        section.appendChild(container);
        
        return section;
    }
    
    createMovieCard(movie) {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.dataset.movieId = movie.id;
        card.tabIndex = -1;
        
        const img = document.createElement('img');
        img.src = movie.poster;
        img.alt = movie.titulo;
        img.loading = 'lazy';
        img.onerror = () => { 
            img.src = this.getDefaultPoster(movie.titulo);
        };
        card.appendChild(img);
        
        const playOverlay = document.createElement('div');
        playOverlay.className = 'play-overlay';
        playOverlay.innerHTML = '<div class="play-icon"></div>';
        card.appendChild(playOverlay);
        
        const title = document.createElement('div');
        title.className = 'movie-card-title';
        title.textContent = movie.titulo;
        card.appendChild(title);
        
        card.addEventListener('click', () => this.openMovieDetail(movie));
        
        return card;
    }
    
    setupCarouselNavigation() {
        document.querySelectorAll('.carousel-container').forEach(container => {
            const track = container.querySelector('.carousel-track');
            const prevBtn = container.querySelector('.carousel-nav.prev');
            const nextBtn = container.querySelector('.carousel-nav.next');
            
            const updateButtons = () => {
                const scrollLeft = track.scrollLeft;
                const maxScroll = track.scrollWidth - track.clientWidth;
                
                prevBtn.classList.toggle('disabled', scrollLeft <= 0);
                nextBtn.classList.toggle('disabled', scrollLeft >= maxScroll - 1);
            };
            
            prevBtn.addEventListener('click', () => {
                const cardWidth = track.querySelector('.movie-card').offsetWidth + 12;
                track.scrollBy({ left: -cardWidth * 3, behavior: 'smooth' });
            });
            
            nextBtn.addEventListener('click', () => {
                const cardWidth = track.querySelector('.movie-card').offsetWidth + 12;
                track.scrollBy({ left: cardWidth * 3, behavior: 'smooth' });
            });
            
            track.addEventListener('scroll', updateButtons);
            updateButtons();
        });
    }
    
    focusCard(card) {
        if (this.focusedCard) {
            this.focusedCard.classList.remove('focused');
            this.focusedCard.tabIndex = -1;
        }
        
        this.focusedCard = card;
        card.classList.add('focused');
        card.tabIndex = 0;
        card.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        
        this.focusedYear = parseInt(card.dataset.yearIndex);
        this.focusedIndex = parseInt(card.dataset.movieIndex);
    }
    
    openMovieDetail(movie) {
        this.currentMovie = movie;
        this.currentMovieId = movie.id;
        
        this.mainContent.style.display = 'none';
        this.movieOverlay.style.display = 'block';
        this.backButton.classList.add('visible');
        
        this.movieTitle.textContent = movie.titulo;
        this.movieBannerBg.style.backgroundImage = `url('${movie.poster}')`;
        this.moviePoster.src = movie.poster;
        this.moviePoster.alt = movie.titulo;
        this.movieYear.textContent = movie.ano;
        this.movieCategory.textContent = 'Pel√≠cula';
        this.movieDescription.textContent = `Disfruta de "${movie.titulo}" en alta calidad desde nuestra plataforma de streaming.`;
        
        this.playButton.onclick = () => this.playMovie(movie);
        
        history.pushState({ modal: true }, '', '#' + movie.id);
    }
    
    playMovie(movie) {
        if (movie.enlace && movie.enlace !== '#') {
            this.saveProgress(movie);
            this.tryPlayback(movie.enlace);
        } else {
            this.showError('URL de reproducci√≥n no disponible');
        }
    }
    
    tryPlayback(url) {
        if (url.includes('.m3u8') || url.includes('.mp4') || url.includes('stream')) {
            const win = window.open('', '_blank');
            if (win) {
                win.location = url;
            } else {
                window.location.href = url;
            }
        } else {
            window.location.href = url;
        }
    }
    
    saveProgress(movie) {
        if (movie) {
            const progress = {
                movieId: movie.id,
                title: movie.titulo,
                timestamp: Date.now()
            };
            localStorage.setItem('lastWatched', JSON.stringify(progress));
        }
    }
    
    closeModal() {
        this.movieOverlay.style.display = 'none';
        this.backButton.classList.remove('visible');
        this.mainContent.style.display = 'block';
        
        if (this.currentMovieId) {
            const card = document.querySelector(`[data-movie-id="${this.currentMovieId}"]`);
            if (card) {
                this.focusCard(card);
            }
        }
        
        history.replaceState(null, '', ' ');
    }
    
    handleKeyboard(e) {
        if (this.movieOverlay.style.display === 'block') {
            this.handleMovieNavigation(e);
        } else {
            this.handleCarouselNavigation(e);
        }
    }
    
    handleCarouselNavigation(e) {
        if (!this.focusedCard) return;
        
        const yearSections = document.querySelectorAll('.year-section');
        const currentSection = yearSections[this.focusedYear];
        if (!currentSection) return;
        
        const currentTrack = currentSection.querySelector('.carousel-track');
        const cards = Array.from(currentTrack.querySelectorAll('.movie-card'));
        
        switch(e.key) {
            case 'ArrowRight':
                e.preventDefault();
                if (this.focusedIndex < cards.length - 1) {
                    this.focusedIndex++;
                    this.focusCard(cards[this.focusedIndex]);
                }
                break;
                
            case 'ArrowLeft':
                e.preventDefault();
                if (this.focusedIndex > 0) {
                    this.focusedIndex--;
                    this.focusCard(cards[this.focusedIndex]);
                }
                break;
                
            case 'ArrowDown':
                e.preventDefault();
                if (this.focusedYear < yearSections.length - 1) {
                    this.focusedYear++;
                    const nextSection = yearSections[this.focusedYear];
                    const nextCards = nextSection.querySelectorAll('.movie-card');
                    if (nextCards.length > 0) {
                        this.focusedIndex = Math.min(this.focusedIndex, nextCards.length - 1);
                        this.focusCard(nextCards[this.focusedIndex]);
                    }
                }
                break;
                
            case 'ArrowUp':
                e.preventDefault();
                if (this.focusedYear > 0) {
                    this.focusedYear--;
                    const prevSection = yearSections[this.focusedYear];
                    const prevCards = prevSection.querySelectorAll('.movie-card');
                    if (prevCards.length > 0) {
                        this.focusedIndex = Math.min(this.focusedIndex, prevCards.length - 1);
                        this.focusCard(prevCards[this.focusedIndex]);
                    }
                }
                break;
                
            case 'Enter':
            case ' ':
                e.preventDefault();
                if (this.focusedCard) {
                    this.focusedCard.click();
                }
                break;
        }
    }
    
    handleMovieNavigation(e) {
        switch(e.key) {
            case 'Enter':
            case ' ':
                e.preventDefault();
                this.playMovie(this.currentMovie);
                break;
                
            case 'Escape':
            case 'Backspace':
                e.preventDefault();
                this.closeModal();
                break;
        }
    }
    
    showLoader(show) {
        if (this.loader) {
            this.loader.classList.toggle('hidden', !show);
        }
    }
    
    showError(message) {
        this.errorMessage.textContent = message;
        this.errorMessage.classList.add('show');
        setTimeout(() => {
            this.errorMessage.classList.remove('show');
        }, 3000);
    }
    
    async refreshData() {
        console.log('Refreshing movies data...');
        await this.loadData();
    }
    
    destroy() {
        if (this.refreshInterval) {
            clearInterval(this.refreshInterval);
        }
        document.removeEventListener('keydown', this.handleKeyboard);
    }
}
