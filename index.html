<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latino VOD+ - Plataforma de Streaming</title>
<style>
/* TODOS LOS ESTILOS SE MANTIENEN IGUAL */
:root {
    --primary-color: #e50914;
    --background-dark: #141414;
    --background-card: #181818;
    --background-secondary: #222;
    --text-light: #fff;
    --muted: #b3b3b3;
    --radius: 8px;
    --transition: 0.25s ease;
    --focus-shadow: 0 0 25px rgba(229, 9, 20, 0.9);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--background-dark);
    color: var(--text-light);
    overflow-x: hidden;
}

/* Loader mejorado */
.loader {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 1000;
}

.loader-spinner {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(229, 9, 20, 0.3);
    border-top: 3px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loader-text {
    color: var(--text-light);
    font-size: 1.2rem;
}

.loader-progress {
    margin-top: 10px;
    color: var(--muted);
    font-size: 0.9rem;
}

.loader.hidden {
    display: none;
}

/* HEADER */
header {
    padding: 15px 40px;
    background: rgba(0,0,0,0.9);
    position: sticky;
    top: 0;
    display: flex;
    gap: 15px;
    align-items: center;
    z-index: 10;
    backdrop-filter: blur(10px);
}

.logo { 
    font-weight: bold; 
    font-size: 1.8rem; 
    color: var(--primary-color);
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

/* Search bar */
.search-container {
    flex: 1;
    max-width: 400px;
    margin: 0 auto;
    position: relative;
}

.search-input {
    width: 100%;
    padding: 8px 40px 8px 15px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 25px;
    color: var(--text-light);
    font-size: 0.95rem;
    transition: all 0.3s ease;
}

.search-input:focus {
    outline: none;
    background: rgba(255,255,255,0.15);
    border-color: var(--primary-color);
}

.search-input::placeholder {
    color: var(--muted);
}

.search-clear {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--muted);
    cursor: pointer;
    padding: 5px;
    display: none;
}

.search-clear.visible {
    display: block;
}

.search-clear:hover {
    color: var(--text-light);
}

/* Filter controls */
.filter-controls {
    display: flex;
    gap: 10px;
    align-items: center;
}

.filter-btn {
    padding: 8px 16px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 20px;
    color: var(--text-light);
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.filter-btn:hover {
    background: rgba(255,255,255,0.2);
    border-color: var(--primary-color);
}

.filter-btn.active {
    background: var(--primary-color);
    border-color: var(--primary-color);
}

/* Status indicator */
.status-indicator {
    padding: 5px 12px;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    font-size: 0.85rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

.status-indicator.connected::before {
    content: "";
    width: 8px;
    height: 8px;
    background: #46d369;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

.status-indicator.loading::before {
    background: #ffa500;
}

.status-indicator.error::before {
    background: #ff4444;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* Movie count */
.movie-count {
    color: var(--muted);
    font-size: 0.85rem;
}

/* MAIN CONTENT */
.main-content {
    padding: 20px 0;
    min-height: 500px;
}

/* YEAR CAROUSEL SECTION */
.year-section {
    margin-bottom: 40px;
    opacity: 0;
    animation: fadeIn 0.5s ease-out forwards;
}

@keyframes fadeIn {
    from { 
        opacity: 0; 
        transform: translateY(20px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

.year-header {
    padding: 0 40px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 15px;
}

.year-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-light);
}

.year-count {
    color: var(--muted);
    font-size: 0.9rem;
}

/* CAROUSEL CONTAINER */
.carousel-container {
    position: relative;
    padding: 0 40px;
}

.carousel-track {
    display: flex;
    gap: 12px;
    overflow-x: auto;
    scroll-behavior: smooth;
    scrollbar-width: none;
    padding: 10px 0;
    will-change: transform;
}

.carousel-track::-webkit-scrollbar {
    display: none;
}

/* Carousel Navigation Buttons */
.carousel-nav {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 80%;
    background: linear-gradient(90deg, rgba(20,20,20,0.95), transparent);
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 5;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.carousel-nav.prev {
    left: 0;
    background: linear-gradient(90deg, rgba(20,20,20,0.95), transparent);
}

.carousel-nav.next {
    right: 0;
    background: linear-gradient(-90deg, rgba(20,20,20,0.95), transparent);
}

.carousel-container:hover .carousel-nav {
    opacity: 1;
}

.carousel-nav:hover {
    background: linear-gradient(90deg, rgba(229,9,20,0.8), transparent);
}

.carousel-nav.next:hover {
    background: linear-gradient(-90deg, rgba(229,9,20,0.8), transparent);
}

.carousel-nav.disabled {
    opacity: 0.3 !important;
    cursor: not-allowed;
}

/* MOVIE CARDS con lazy loading mejorado */
.movie-card {
    flex: 0 0 150px;
    background: transparent;
    border-radius: 5px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    border: 2px solid transparent;
    outline: none;
    will-change: transform;
}

.movie-card.skeleton {
    background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
    height: 225px;
}

@keyframes loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}

.movie-card img { 
    width: 100%; 
    height: auto;
    aspect-ratio: 2/3;
    object-fit: cover;
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0;
}

.movie-card img.loaded {
    opacity: 1;
}

.movie-card-title { 
    padding: 8px; 
    font-size: 0.8rem; 
    font-weight: 500;
    background: linear-gradient(180deg, transparent, rgba(0,0,0,0.9));
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.movie-card:hover {
    transform: scale(1.05);
    z-index: 3;
}

.movie-card:hover .movie-card-title {
    opacity: 1;
}

.movie-card.focused {
    border-color: var(--primary-color);
    transform: scale(1.1);
    box-shadow: var(--focus-shadow);
    z-index: 5;
}

.movie-card.focused .movie-card-title {
    opacity: 1;
}

/* Play overlay */
.play-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.movie-card:hover .play-overlay,
.movie-card.focused .play-overlay {
    opacity: 1;
}

.play-icon {
    width: 50px;
    height: 50px;
    background: rgba(229, 9, 20, 0.9);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease;
}

.play-icon::after {
    content: "▶";
    color: white;
    font-size: 1.2rem;
    margin-left: 3px;
}

.movie-card:hover .play-icon {
    transform: scale(1.1);
}

/* MOVIE DETAIL OVERLAY */
.movie-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--background-dark);
    z-index: 100;
    overflow-y: auto;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
}

/* Movie Banner */
.movie-banner {
    position: relative;
    height: 500px;
    overflow: hidden;
    margin-bottom: 20px;
}

.movie-banner-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: brightness(0.4) blur(5px);
    transform: scale(1.1);
}

.movie-banner-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.2) 0%,
        rgba(0,0,0,0.6) 60%,
        var(--background-dark) 100%
    );
}

.movie-banner-content {
    position: relative;
    height: 100%;
    display: flex;
    align-items: flex-start;
    padding: 80px 60px 40px;
    z-index: 2;
    gap: 40px;
}

.movie-poster {
    width: 250px;
    height: 375px;
    object-fit: cover;
    border-radius: var(--radius);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.movie-details {
    flex: 1;
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.movie-header {
    font-size: 3rem;
    font-weight: 700;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
    margin-bottom: 15px;
    line-height: 1.1;
}

.movie-metadata {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    font-size: 1.1rem;
    opacity: 0.9;
}

.movie-description {
    font-size: 1.1rem;
    line-height: 1.6;
    max-width: 800px;
    opacity: 0.9;
    margin-bottom: 30px;
}

.movie-actions {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    align-items: center;
}

.btn-play {
    padding: 15px 40px;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all var(--transition);
    display: flex;
    align-items: center;
    gap: 10px;
}

.btn-play:hover {
    background: #ff0a16;
    transform: scale(1.05);
}

.btn-play::before {
    content: "▶";
    font-size: 1rem;
}

/* BACK BUTTON */
.back-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(34, 34, 34, 0.95);
    color: var(--text-light);
    border: 2px solid transparent;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    display: none;
    z-index: 201;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.back-button:hover,
.back-button:focus {
    background: var(--primary-color);
    border-color: var(--primary-color);
    transform: scale(1.05);
}

.back-button.visible {
    display: flex;
    align-items: center;
    gap: 8px;
    animation: slideInLeft 0.3s ease-out;
}

@keyframes slideInLeft {
    from { transform: translateX(-100%); }
    to { transform: translateX(0); }
}

.close {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 2.5rem;
    cursor: pointer;
    color: white;
    z-index: 201;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
    transition: all 0.3s ease;
}

.close:hover {
    background: var(--primary-color);
    transform: rotate(90deg);
}

/* Error message */
.error-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(229, 9, 20, 0.95);
    color: white;
    padding: 20px 30px;
    border-radius: 10px;
    z-index: 1000;
    display: none;
    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0%, 100% { transform: translate(-50%, -50%) rotate(0); }
    25% { transform: translate(-52%, -50%) rotate(-2deg); }
    75% { transform: translate(-48%, -50%) rotate(2deg); }
}

.error-message.show {
    display: block;
}

.empty-state {
    text-align: center;
    padding: 100px 20px;
    color: var(--muted);
}

.empty-state h2 {
    font-size: 2rem;
    margin-bottom: 10px;
}

/* Scroll to top button */
.scroll-top {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 50px;
    height: 50px;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    font-size: 1.5rem;
    cursor: pointer;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 50;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.scroll-top.visible {
    display: flex;
}

.scroll-top:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

/* Large screens */
@media (min-width: 1400px) {
    .movie-card {
        flex: 0 0 180px;
    }
}

@media (min-width: 1800px) {
    .movie-card {
        flex: 0 0 200px;
    }
}

/* Responsive */
@media (max-width: 768px) {
    header {
        padding: 15px;
        flex-wrap: wrap;
    }
    
    .search-container {
        order: 3;
        flex-basis: 100%;
        max-width: none;
        margin-top: 10px;
    }
    
    .year-header,
    .carousel-container {
        padding: 0 20px;
    }
    
    .movie-card {
        flex: 0 0 110px;
    }
    
    .year-title {
        font-size: 1.2rem;
    }
    
    .movie-header {
        font-size: 1.8rem;
    }
    
    .movie-banner {
        height: auto;
    }
    
    .movie-banner-content {
        flex-direction: column;
        padding: 40px 20px;
    }
    
    .movie-poster {
        width: 150px;
        height: 225px;
    }
    
    .carousel-nav {
        display: none;
    }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

/* Performance optimizations */
.hardware-accelerated {
    transform: translateZ(0);
    backface-visibility: hidden;
}
</style>
</head>
<body>

<div class="loader" id="loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">Cargando películas...</div>
    <div class="loader-progress" id="loaderProgress"></div>
</div>

<header>
    <div class="logo">MOVIES+</div>
    
    <div class="search-container">
        <input type="text" 
               class="search-input" 
               id="searchInput" 
               placeholder="Buscar películas...">
        <button class="search-clear" id="searchClear">✕</button>
    </div>
    
    <div class="movie-count" id="movieCount">0 películas</div>
    
    <div class="status-indicator connected" id="statusIndicator">
        <span id="statusText">Conectado</span>
    </div>
</header>

<button class="back-button" id="backButton">
    <span>←</span>
    <span>Volver</span>
</button>

<main class="main-content" id="mainContent">
    <!-- Los carruseles por año se cargarán dinámicamente aquí -->
</main>

<!-- Scroll to top button -->
<button class="scroll-top" id="scrollTop">↑</button>

<!-- MOVIE DETAIL OVERLAY -->
<div id="movieOverlay" class="movie-overlay">
    <span class="close" id="closeButton">×</span>
    
    <!-- Banner -->
    <div class="movie-banner">
        <div class="movie-banner-bg" id="movieBannerBg"></div>
        <div class="movie-banner-overlay"></div>
        <div class="movie-banner-content">
            <img class="movie-poster" id="moviePoster" src="" alt="">
            <div class="movie-details">
                <h1 class="movie-header" id="movieTitle">MOVIE TITLE</h1>
                <div class="movie-metadata">
                    <span id="movieYear">2024</span>
                    <span>•</span>
                    <span id="movieCategory">Película</span>
                </div>
                <p class="movie-description" id="movieDescription">
                    Disfruta de esta película en la mejor calidad disponible.
                </p>
                <div class="movie-actions">
                    <button class="btn-play" id="playButton">Reproducir</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Error message -->
<div class="error-message" id="errorMessage">
    Error cargando el contenido
</div>

<script>
/* ========================================
   OPTIMIZED MOVIES STREAMING PLATFORM - JSON Version
   Optimizado para listas extensas desde GitHub
   ======================================== */

class MoviesStreamingPlatform {
    constructor() {
        // Data management
        this.moviesData = [];
        this.moviesByYear = {};
        this.filteredMovies = [];
        this.currentMovie = null;
        this.currentMovieId = null;
        
        // Configuration - Cambiar esta URL por tu archivo en GitHub
        this.dataUrl = 'https://raw.githubusercontent.com/TU_USUARIO/TU_REPO/main/peliculas.json';
        // Ejemplo: 'https://raw.githubusercontent.com/usuario/repo/main/peliculas.json'
        
        // Performance settings
        this.chunkSize = 50; // Películas a cargar por chunk
        this.imageLoadDelay = 100; // Delay entre carga de imágenes
        this.cacheEnabled = true;
        this.cacheExpiry = 3600000; // 1 hora en millisegundos
        
        // UI State
        this.isLoading = false;
        this.searchTimeout = null;
        this.scrollTimeout = null;
        this.focusedCard = null;
        this.focusedYear = null;
        this.focusedIndex = 0;
        
        // Image loading queue
        this.imageQueue = [];
        this.isProcessingImages = false;
        
        // Initialize
        this.initializeElements();
        this.loadData();
        this.setupEventListeners();
        this.setupIntersectionObserver();
    }
    
    initializeElements() {
        // Cache DOM elements
        this.loader = document.getElementById('loader');
        this.loaderProgress = document.getElementById('loaderProgress');
        this.mainContent = document.getElementById('mainContent');
        this.movieOverlay = document.getElementById('movieOverlay');
        this.backButton = document.getElementById('backButton');
        this.closeButton = document.getElementById('closeButton');
        this.movieTitle = document.getElementById('movieTitle');
        this.movieBannerBg = document.getElementById('movieBannerBg');
        this.moviePoster = document.getElementById('moviePoster');
        this.movieYear = document.getElementById('movieYear');
        this.movieCategory = document.getElementById('movieCategory');
        this.movieDescription = document.getElementById('movieDescription');
        this.playButton = document.getElementById('playButton');
        this.statusIndicator = document.getElementById('statusIndicator');
        this.statusText = document.getElementById('statusText');
        this.errorMessage = document.getElementById('errorMessage');
        this.searchInput = document.getElementById('searchInput');
        this.searchClear = document.getElementById('searchClear');
        this.movieCount = document.getElementById('movieCount');
        this.scrollTop = document.getElementById('scrollTop');
    }
    
    setupEventListeners() {
        // Navigation
        this.backButton.addEventListener('click', () => this.closeModal());
        this.closeButton.addEventListener('click', () => this.closeModal());
        document.addEventListener('keydown', (e) => this.handleKeyboard(e));
        
        // Search functionality
        this.searchInput.addEventListener('input', (e) => this.handleSearch(e));
        this.searchClear.addEventListener('click', () => this.clearSearch());
        
        // Scroll to top
        this.scrollTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        
        // Scroll visibility
        window.addEventListener('scroll', () => this.handleScroll());
        
        // Page visibility for pausing/resuming
        document.addEventListener('visibilitychange', () => this.handleVisibilityChange());
    }
    
    setupIntersectionObserver() {
        // Observer para lazy loading de imágenes
        this.imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    this.loadImage(img);
                    this.imageObserver.unobserve(img);
                }
            });
        }, {
            rootMargin: '50px',
            threshold: 0.01
        });
    }
    
    async loadData() {
        try {
            this.setLoadingState(true);
            this.updateStatus('loading', 'Cargando...');
            
            // Check cache first
            const cachedData = this.getCachedData();
            if (cachedData) {
                console.log('Using cached data');
                this.moviesData = cachedData;
                this.organizeByYear();
                this.renderCarousels();
                this.updateStatus('connected', 'Desde caché');
                return;
            }
            
            // Fetch from GitHub with retry logic
            const data = await this.fetchWithRetry(this.dataUrl, 3);
            
            this.parseJSON(data);
            
            // Cache the data
            if (this.cacheEnabled) {
                this.setCachedData(this.moviesData);
            }
            
            this.organizeByYear();
            this.renderCarousels();
            this.updateStatus('connected', 'Conectado');
            
        } catch (error) {
            console.error('Error loading movies data:', error);
            this.updateStatus('error', 'Error');
            this.showError('Error cargando las películas. Intentando con datos de respaldo...');
            this.loadFallbackData();
        } finally {
            this.setLoadingState(false);
        }
    }
    
    async fetchWithRetry(url, retries = 3) {
        for (let i = 0; i < retries; i++) {
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                const response = await fetch(url, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                clearTimeout(timeout);
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                return data;
                
            } catch (error) {
                console.warn(`Attempt ${i + 1} failed:`, error);
                if (i === retries - 1) throw error;
                
                // Wait before retry with exponential backoff
                await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
            }
        }
    }
    
    parseJSON(jsonData) {
        this.moviesData = [];
        
        // El JSON puede tener las películas en un array directo o dentro de una propiedad
        let peliculas = jsonData.peliculas || jsonData.movies || jsonData;
        
        // Si no es un array, intentar convertirlo
        if (!Array.isArray(peliculas)) {
            peliculas = [peliculas];
        }
        
        // Update progress
        const total = peliculas.length;
        let processed = 0;
        
        // Procesar cada película con validación
        peliculas.forEach((pelicula, index) => {
            processed++;
            if (processed % 100 === 0) {
                this.updateProgress(`Procesando ${processed}/${total} películas...`);
            }
            
            // Validar que tenga los campos requeridos
            if (pelicula.titulo && pelicula.enlace) {
                this.moviesData.push({
                    id: `movie_${index}`,
                    titulo: this.sanitizeTitle(pelicula.titulo),
                    poster: pelicula.poster || this.getPlaceholderImage(pelicula.titulo),
                    ano: this.validateYear(pelicula.ano),
                    enlace: pelicula.enlace,
                    // Campos adicionales opcionales para mejor experiencia
                    descripcion: pelicula.descripcion || null,
                    duracion: pelicula.duracion || null,
                    genero: pelicula.genero || null
                });
            }
        });
        
        console.log(`Successfully parsed ${this.moviesData.length} movies`);
        this.updateMovieCount(this.moviesData.length);
    }
    
    sanitizeTitle(title) {
        // Limpiar y normalizar títulos
        return title.trim().replace(/\s+/g, ' ');
    }
    
    validateYear(year) {
        const yearNum = parseInt(year);
        const currentYear = new Date().getFullYear();
        
        if (isNaN(yearNum) || yearNum < 1895 || yearNum > currentYear + 1) {
            return 'Sin fecha';
        }
        
        return yearNum.toString();
    }
    
    getPlaceholderImage(title) {
        // Generar placeholder con mejor diseño
        return `https://via.placeholder.com/300x450/2a2a2a/e50914?text=${encodeURIComponent(title.substring(0, 20))}`;
    }
    
    organizeByYear() {
        this.moviesByYear = {};
        
        // Agrupar películas por año
        this.moviesData.forEach(movie => {
            const year = movie.ano || 'Sin fecha';
            if (!this.moviesByYear[year]) {
                this.moviesByYear[year] = [];
            }
            this.moviesByYear[year].push(movie);
        });
        
        // Ordenar cada grupo de películas alfabéticamente
        Object.keys(this.moviesByYear).forEach(year => {
            this.moviesByYear[year].sort((a, b) => 
                a.titulo.localeCompare(b.titulo, 'es', { numeric: true })
            );
        });
    }
    
    renderCarousels() {
        this.mainContent.innerHTML = '';
        
        // Obtener años ordenados de más reciente a más antiguo
        const sortedYears = Object.keys(this.moviesByYear)
            .sort((a, b) => {
                if (a === 'Sin fecha') return 1;
                if (b === 'Sin fecha') return -1;
                return parseInt(b) - parseInt(a);
            });
        
        if (sortedYears.length === 0) {
            this.renderEmptyState();
            return;
        }
        
        // Renderizar por chunks para mejor performance
        let yearIndex = 0;
        
        const renderNextChunk = () => {
            const chunk = sortedYears.slice(yearIndex, yearIndex + 5);
            
            chunk.forEach((year, idx) => {
                const movies = this.moviesByYear[year];
                const section = this.createYearSection(year, movies, yearIndex + idx);
                this.mainContent.appendChild(section);
                
                // Lazy load images for this section
                requestAnimationFrame(() => {
                    const images = section.querySelectorAll('.movie-card img');
                    images.forEach(img => this.imageObserver.observe(img));
                });
            });
            
            yearIndex += chunk.length;
            
            // Continue rendering if more years
            if (yearIndex < sortedYears.length) {
                requestAnimationFrame(renderNextChunk);
            } else {
                // Setup carousel navigation after all sections are rendered
                this.setupCarouselNavigation();
                
                // Focus first card
                const firstCard = this.mainContent.querySelector('.movie-card');
                if (firstCard) {
                    this.focusCard(firstCard);
                }
            }
        };
        
        // Start rendering
        requestAnimationFrame(renderNextChunk);
    }
    
    renderEmptyState() {
        this.mainContent.innerHTML = `
            <div class="empty-state">
                <h2>No se encontraron películas</h2>
                <p>No hay películas disponibles en este momento</p>
            </div>
        `;
    }
    
    createYearSection(year, movies, index) {
        const section = document.createElement('div');
        section.className = 'year-section hardware-accelerated';
        section.dataset.year = year;
        section.style.animationDelay = `${Math.min(index * 0.1, 0.5)}s`;
        
        // Header
        const header = document.createElement('div');
        header.className = 'year-header';
        header.innerHTML = `
            <h2 class="year-title">${year}</h2>
            <span class="year-count">(${movies.length} películas)</span>
        `;
        section.appendChild(header);
        
        // Carousel container
        const container = document.createElement('div');
        container.className = 'carousel-container';
        
        // Previous button
        const prevBtn = document.createElement('button');
        prevBtn.className = 'carousel-nav prev';
        prevBtn.innerHTML = '‹';
        prevBtn.dataset.year = year;
        prevBtn.setAttribute('aria-label', 'Anterior');
        container.appendChild(prevBtn);
        
        // Next button
        const nextBtn = document.createElement('button');
        nextBtn.className = 'carousel-nav next';
        nextBtn.innerHTML = '›';
        nextBtn.dataset.year = year;
        nextBtn.setAttribute('aria-label', 'Siguiente');
        container.appendChild(nextBtn);
        
        // Carousel track
        const track = document.createElement('div');
        track.className = 'carousel-track';
        track.dataset.year = year;
        
        // Add movie cards - limit initial render for performance
        const moviesToRender = movies.slice(0, Math.min(movies.length, 20));
        moviesToRender.forEach((movie, movieIndex) => {
            const card = this.createMovieCard(movie);
            card.dataset.yearIndex = index;
            card.dataset.movieIndex = movieIndex;
            track.appendChild(card);
        });
        
        // Load remaining movies after initial render
        if (movies.length > 20) {
            setTimeout(() => {
                const remainingMovies = movies.slice(20);
                remainingMovies.forEach((movie, idx) => {
                    const card = this.createMovieCard(movie);
                    card.dataset.yearIndex = index;
                    card.dataset.movieIndex = 20 + idx;
                    track.appendChild(card);
                    
                    // Observe new images
                    const img = card.querySelector('img');
                    if (img) this.imageObserver.observe(img);
                });
            }, 100);
        }
        
        container.appendChild(track);
        section.appendChild(container);
        
        return section;
    }
    
    createMovieCard(movie) {
        const card = document.createElement('div');
        card.className = 'movie-card hardware-accelerated';
        card.dataset.movieId = movie.id;
        card.tabIndex = -1;
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', movie.titulo);
        
        // Start with skeleton
        card.classList.add('skeleton');
        
        // Image with lazy loading
        const img = document.createElement('img');
        img.dataset.src = movie.poster; // Use data-src for lazy loading
        img.alt = movie.titulo;
        img.loading = 'lazy';
        img.setAttribute('aria-hidden', 'true');
        card.appendChild(img);
        
        // Play overlay
        const playOverlay = document.createElement('div');
        playOverlay.className = 'play-overlay';
        playOverlay.innerHTML = '<div class="play-icon"></div>';
        card.appendChild(playOverlay);
        
        // Title
        const title = document.createElement('div');
        title.className = 'movie-card-title';
        title.textContent = movie.titulo;
        card.appendChild(title);
        
        // Click event with debouncing
        let clickTimeout;
        card.addEventListener('click', () => {
            clearTimeout(clickTimeout);
            clickTimeout = setTimeout(() => this.openMovieDetail(movie), 100);
        });
        
        return card;
    }
    
    loadImage(img) {
        const src = img.dataset.src;
        if (!src || img.src === src) return;
        
        // Create new image to preload
        const tempImg = new Image();
        tempImg.onload = () => {
            img.src = src;
            img.classList.add('loaded');
            
            // Remove skeleton from parent card
            const card = img.closest('.movie-card');
            if (card) {
                card.classList.remove('skeleton');
            }
        };
        
        tempImg.onerror = () => {
            // Fallback image on error
            img.src = this.getPlaceholderImage(img.alt);
            img.classList.add('loaded');
            
            const card = img.closest('.movie-card');
            if (card) {
                card.classList.remove('skeleton');
            }
        };
        
        tempImg.src = src;
    }
    
    setupCarouselNavigation() {
        // Setup navigation for each carousel with throttling
        document.querySelectorAll('.carousel-container').forEach(container => {
            const track = container.querySelector('.carousel-track');
            const prevBtn = container.querySelector('.carousel-nav.prev');
            const nextBtn = container.querySelector('.carousel-nav.next');
            
            if (!track || !prevBtn || !nextBtn) return;
            
            const updateButtons = () => {
                requestAnimationFrame(() => {
                    const scrollLeft = track.scrollLeft;
                    const maxScroll = track.scrollWidth - track.clientWidth;
                    
                    prevBtn.classList.toggle('disabled', scrollLeft <= 0);
                    nextBtn.classList.toggle('disabled', scrollLeft >= maxScroll - 1);
                });
            };
            
            // Throttled scroll handler
            let scrolling = false;
            const handleScroll = () => {
                if (!scrolling) {
                    scrolling = true;
                    requestAnimationFrame(() => {
                        updateButtons();
                        scrolling = false;
                    });
                }
            };
            
            prevBtn.addEventListener('click', () => {
                const cardWidth = track.querySelector('.movie-card').offsetWidth + 12;
                track.scrollBy({ left: -cardWidth * 3, behavior: 'smooth' });
            });
            
            nextBtn.addEventListener('click', () => {
                const cardWidth = track.querySelector('.movie-card').offsetWidth + 12;
                track.scrollBy({ left: cardWidth * 3, behavior: 'smooth' });
            });
            
            track.addEventListener('scroll', handleScroll, { passive: true });
            updateButtons();
        });
    }
    
    handleSearch(e) {
        const query = e.target.value.trim();
        
        // Show/hide clear button
        this.searchClear.classList.toggle('visible', query.length > 0);
        
        // Debounce search
        clearTimeout(this.searchTimeout);
        this.searchTimeout = setTimeout(() => {
            this.performSearch(query);
        }, 300);
    }
    
    performSearch(query) {
        if (!query) {
            this.clearSearch();
            return;
        }
        
        // Normalize query for better matching
        const normalizedQuery = query.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
        
        // Filter movies
        this.filteredMovies = this.moviesData.filter(movie => {
            const normalizedTitle = movie.titulo.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
            return normalizedTitle.includes(normalizedQuery) || 
                   movie.ano?.toString().includes(query);
        });
        
        // Update display
        if (this.filteredMovies.length > 0) {
            this.renderFilteredMovies();
        } else {
            this.renderNoResults(query);
        }
        
        this.updateMovieCount(this.filteredMovies.length);
    }
    
    renderFilteredMovies() {
        this.mainContent.innerHTML = '';
        
        const section = document.createElement('div');
        section.className = 'year-section';
        
        // Header
        const header = document.createElement('div');
        header.className = 'year-header';
        header.innerHTML = `
            <h2 class="year-title">Resultados de búsqueda</h2>
            <span class="year-count">(${this.filteredMovies.length} películas)</span>
        `;
        section.appendChild(header);
        
        // Container
        const container = document.createElement('div');
        container.className = 'carousel-container';
        
        // Track with all filtered movies
        const track = document.createElement('div');
        track.className = 'carousel-track';
        track.style.flexWrap = 'wrap'; // Allow wrapping for search results
        
        this.filteredMovies.forEach((movie, idx) => {
            const card = this.createMovieCard(movie);
            card.dataset.yearIndex = 0;
            card.dataset.movieIndex = idx;
            track.appendChild(card);
            
            // Observe image
            const img = card.querySelector('img');
            if (img) {
                this.imageObserver.observe(img);
            }
        });
        
        container.appendChild(track);
        section.appendChild(container);
        this.mainContent.appendChild(section);
    }
    
    renderNoResults(query) {
        this.mainContent.innerHTML = `
            <div class="empty-state">
                <h2>No se encontraron resultados</h2>
                <p>No hay películas que coincidan con "${query}"</p>
            </div>
        `;
    }
    
    clearSearch() {
        this.searchInput.value = '';
        this.searchClear.classList.remove('visible');
        this.filteredMovies = [];
        this.renderCarousels();
        this.updateMovieCount(this.moviesData.length);
    }
    
    focusCard(card) {
        if (this.focusedCard) {
            this.focusedCard.classList.remove('focused');
            this.focusedCard.tabIndex = -1;
        }
        
        this.focusedCard = card;
        card.classList.add('focused');
        card.tabIndex = 0;
        
        // Smooth scroll into view only if needed
        const rect = card.getBoundingClientRect();
        const isVisible = rect.top >= 0 && rect.bottom <= window.innerHeight;
        
        if (!isVisible) {
            card.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        }
        
        // Update focused position
        this.focusedYear = parseInt(card.dataset.yearIndex);
        this.focusedIndex = parseInt(card.dataset.movieIndex);
    }
    
    openMovieDetail(movie) {
        if (this.isLoading) return;
        
        this.currentMovie = movie;
        this.currentMovieId = movie.id;
        
        // Hide main content
        this.mainContent.style.display = 'none';
        this.movieOverlay.style.display = 'block';
        this.backButton.classList.add('visible');
        
        // Setup movie details
        this.movieTitle.textContent = movie.titulo;
        this.movieBannerBg.style.backgroundImage = `url('${movie.poster}')`;
        this.moviePoster.src = movie.poster;
        this.moviePoster.alt = movie.titulo;
        this.movieYear.textContent = movie.ano;
        this.movieCategory.textContent = movie.genero || 'Película';
        
        // Enhanced description
        let description = `Disfruta de "${movie.titulo}" en alta calidad desde nuestra plataforma de streaming.`;
        if (movie.descripcion) {
            description = movie.descripcion;
        } else if (movie.duracion) {
            description += ` Duración: ${movie.duracion}.`;
        }
        this.movieDescription.textContent = description;
        
        // Play button
        this.playButton.onclick = () => this.playMovie(movie);
        
        // Update URL without page reload
        history.pushState({ modal: true }, '', '#' + movie.id);
    }
    
    playMovie(movie) {
        if (movie.enlace && movie.enlace !== '#') {
            // Save to history
            this.saveToHistory(movie);
            
            // Try to play
            this.tryPlayback(movie.enlace);
        } else {
            this.showError('URL de reproducción no disponible');
        }
    }
    
    tryPlayback(url) {
        // Detect URL type and handle accordingly
        if (url.includes('.m3u8') || url.includes('.mp4') || url.includes('stream')) {
            // Streaming URLs
            const win = window.open('', '_blank');
            if (win) {
                win.location = url;
            } else {
                window.location.href = url;
            }
        } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
            // YouTube URLs
            window.open(url, '_blank');
        } else {
            // Other URLs
            window.location.href = url;
        }
    }
    
    saveToHistory(movie) {
        try {
            const history = JSON.parse(localStorage.getItem('watchHistory') || '[]');
            
            // Remove if already exists
            const existingIndex = history.findIndex(item => item.id === movie.id);
            if (existingIndex > -1) {
                history.splice(existingIndex, 1);
            }
            
            // Add to beginning
            history.unshift({
                id: movie.id,
                titulo: movie.titulo,
                poster: movie.poster,
                ano: movie.ano,
                timestamp: Date.now()
            });
            
            // Keep only last 50 items
            if (history.length > 50) {
                history.pop();
            }
            
            localStorage.setItem('watchHistory', JSON.stringify(history));
        } catch (error) {
            console.error('Error saving to history:', error);
        }
    }
    
    closeModal() {
        this.movieOverlay.style.display = 'none';
        this.backButton.classList.remove('visible');
        this.mainContent.style.display = 'block';
        
        // Find and focus the current movie card
        if (this.currentMovieId) {
            const card = document.querySelector(`[data-movie-id="${this.currentMovieId}"]`);
            if (card) {
                this.focusCard(card);
            }
        }
        
        // Clear hash
        history.replaceState(null, '', window.location.pathname);
    }
    
    handleKeyboard(e) {
        if (this.movieOverlay.style.display === 'block') {
            this.handleMovieNavigation(e);
        } else {
            this.handleCarouselNavigation(e);
        }
    }
    
    handleCarouselNavigation(e) {
        if (!this.focusedCard || this.searchInput === document.activeElement) return;
        
        const yearSections = document.querySelectorAll('.year-section');
        const currentSection = yearSections[this.focusedYear];
        if (!currentSection) return;
        
        const currentTrack = currentSection.querySelector('.carousel-track');
        const cards = Array.from(currentTrack.querySelectorAll('.movie-card'));
        
        switch(e.key) {
            case 'ArrowRight':
                e.preventDefault();
                if (this.focusedIndex < cards.length - 1) {
                    this.focusedIndex++;
                    this.focusCard(cards[this.focusedIndex]);
                }
                break;
                
            case 'ArrowLeft':
                e.preventDefault();
                if (this.focusedIndex > 0) {
                    this.focusedIndex--;
                    this.focusCard(cards[this.focusedIndex]);
                }
                break;
                
            case 'ArrowDown':
                e.preventDefault();
                if (this.focusedYear < yearSections.length - 1) {
                    this.focusedYear++;
                    const nextSection = yearSections[this.focusedYear];
                    const nextCards = nextSection.querySelectorAll('.movie-card');
                    if (nextCards.length > 0) {
                        this.focusedIndex = Math.min(this.focusedIndex, nextCards.length - 1);
                        this.focusCard(nextCards[this.focusedIndex]);
                    }
                }
                break;
                
            case 'ArrowUp':
                e.preventDefault();
                if (this.focusedYear > 0) {
                    this.focusedYear--;
                    const prevSection = yearSections[this.focusedYear];
                    const prevCards = prevSection.querySelectorAll('.movie-card');
                    if (prevCards.length > 0) {
                        this.focusedIndex = Math.min(this.focusedIndex, prevCards.length - 1);
                        this.focusCard(prevCards[this.focusedIndex]);
                    }
                }
                break;
                
            case 'Enter':
            case ' ':
                e.preventDefault();
                if (this.focusedCard) {
                    this.focusedCard.click();
                }
                break;
                
            case '/':
                e.preventDefault();
                this.searchInput.focus();
                break;
        }
    }
    
    handleMovieNavigation(e) {
        switch(e.key) {
            case 'Enter':
            case ' ':
                e.preventDefault();
                this.playMovie(this.currentMovie);
                break;
                
            case 'Escape':
            case 'Backspace':
                e.preventDefault();
                this.closeModal();
                break;
        }
    }
    
    handleScroll() {
        clearTimeout(this.scrollTimeout);
        this.scrollTimeout = setTimeout(() => {
            // Show/hide scroll to top button
            const scrolled = window.pageYOffset || document.documentElement.scrollTop;
            this.scrollTop.classList.toggle('visible', scrolled > 500);
        }, 100);
    }
    
    handleVisibilityChange() {
        if (document.hidden) {
            console.log('Page hidden, pausing image loading');
            this.pauseImageLoading = true;
        } else {
            console.log('Page visible, resuming operations');
            this.pauseImageLoading = false;
        }
    }
    
    // Cache management
    getCachedData() {
        if (!this.cacheEnabled) return null;
        
        try {
            const cached = localStorage.getItem('moviesCache');
            if (!cached) return null;
            
            const { data, timestamp } = JSON.parse(cached);
            
            // Check if cache expired
            if (Date.now() - timestamp > this.cacheExpiry) {
                localStorage.removeItem('moviesCache');
                return null;
            }
            
            return data;
        } catch (error) {
            console.error('Error reading cache:', error);
            return null;
        }
    }
    
    setCachedData(data) {
        try {
            const cacheData = {
                data: data,
                timestamp: Date.now()
            };
            localStorage.setItem('moviesCache', JSON.stringify(cacheData));
        } catch (error) {
            console.error('Error setting cache:', error);
            // If localStorage is full, clear old data
            if (error.name === 'QuotaExceededError') {
                localStorage.removeItem('moviesCache');
                localStorage.removeItem('watchHistory');
            }
        }
    }
    
    // UI State management
    setLoadingState(loading) {
        this.isLoading = loading;
        this.loader.classList.toggle('hidden', !loading);
        
        if (!loading) {
            this.updateProgress('');
        }
    }
    
    updateProgress(text) {
        if (this.loaderProgress) {
            this.loaderProgress.textContent = text;
        }
    }
    
    updateStatus(status, text) {
        this.statusIndicator.className = `status-indicator ${status}`;
        this.statusText.textContent = text;
    }
    
    updateMovieCount(count) {
        this.movieCount.textContent = `${count.toLocaleString()} películas`;
    }
    
    showError(message) {
        this.errorMessage.textContent = message;
        this.errorMessage.classList.add('show');
        setTimeout(() => {
            this.errorMessage.classList.remove('show');
        }, 4000);
    }
    
    loadFallbackData() {
        // Datos de ejemplo en caso de error
        const fallbackData = {
            peliculas: [
                {
                    titulo: "Película de Ejemplo 1",
                    poster: "https://via.placeholder.com/300x450/e50914/ffffff?text=Ejemplo+1",
                    ano: "2024",
                    enlace: "#",
                    descripcion: "Esta es una película de ejemplo",
                    genero: "Demo"

                {

                    ano: "2023",
                    enlace: "#",
                    descripcion: "Otra película de ejemplo",
                    genero: "Demo"
                },
                {
                    titulo: "Película de Ejemplo 3",
                    poster: "https://via.placeholder.com/300x450/e50914/ffffff?text=Ejemplo+3",
                    ano: "2023",
                    enlace: "#",
                    descripcion: "Una película más de ejemplo",

            ]
        };
        
        this.parseJSON(fallbackData);

    destroy() {
        // Cleanup
        document.removeEventListener('keydown', this.handleKeyboard);
        window.removeEventListener('scroll', this.handleScroll);
        document.removeEventListener('visibilitychange', this.handleVisibilityChange);
        
        if (this.imageObserver) {
            this.imageObserver.disconnect();
        }
        
        clearTimeout(this.searchTimeout);
        clearTimeout(this.scrollTimeout);
    }

    moviesPlatform = new MoviesStreamingPlatform();
    
    // Handle browser back button
    window.addEventListener('popstate', (event) => {
        if (moviesPlatform && moviesPlatform.movieOverlay.style.display === 'block') {
            moviesPlatform.closeModal();
        }
    });
    
    // Handle online/offline events
    window.addEventListener('online', () => {
        if (moviesPlatform) {
            moviesPlatform.updateStatus('connected', 'Conectado');
            moviesPlatform.loadData(); // Reload data when back online
        }
    });
    
    window.addEventListener('offline', () => {
        if (moviesPlatform) {
            moviesPlatform.updateStatus('error', 'Sin conexión');
        }
    });
    
    // Expose platform instance for debugging (remove in production)
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        window.moviesPlatform = moviesPlatform;
    }
});

// Service Worker registration for offline support (optional)
if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(err => {
            console.log('ServiceWorker registration failed:', err);
        });
    });
}
</script>
