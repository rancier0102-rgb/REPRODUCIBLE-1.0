<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        body.fullscreen-active {
            cursor: none;
        }

        ::-webkit-scrollbar { width: 3px; height: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #444; }

        .sidebar {
            width: 320px;
            background: rgba(20, 20, 20, 0.95);
            display: flex;
            flex-direction: column;
            transition: none;
            z-index: 10;
            position: relative;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
            position: absolute;
            height: 100vh;
        }

        .search-container {
            padding: 12px 16px;
            background: rgba(30, 30, 30, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        .search-input {
            width: 100%;
            padding: 10px 14px 10px 38px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, background 0.2s;
        }

        .search-input::placeholder {
            color: #888;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            fill: #888;
            pointer-events: none;
        }

        .search-clear {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .search-clear.visible {
            display: flex;
        }

        .search-clear svg {
            width: 12px;
            height: 12px;
            fill: #aaa;
        }

        .search-clear:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-clear:hover svg {
            fill: #fff;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 14px;
        }

        .no-results svg {
            width: 48px;
            height: 48px;
            fill: #444;
            margin-bottom: 12px;
        }

        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .channel-group {
            margin-bottom: 20px;
        }

        .group-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            padding: 8px 12px;
            position: sticky;
            top: 0;
            background: rgba(20, 20, 20, 0.98);
            z-index: 1;
        }

        .channel-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 2px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            cursor: pointer;
            transition: none;
            border: 2px solid transparent;
            gap: 12px;
        }

        .channel-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .channel-item.active {
            background: rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .channel-item.focused {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }

        .channel-logo {
            min-width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .channel-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 4px;
        }

        .channel-logo-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .channel-item.active .channel-logo {
            box-shadow: 0 0 0 2px #667eea;
        }

        .channel-info {
            flex: 1;
            min-width: 0;
        }

        .channel-name {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .channel-meta {
            font-size: 11px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: #f44336;
            border-radius: 50%;
        }

        .player-area {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
            transition: none;
        }

        .player-area.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
        }

        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            outline: none;
        }

        video:focus {
            outline: none;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            opacity: 0;
            transition: none;
            pointer-events: none;
        }

        body.fullscreen-active .video-overlay {
            display: none !important;
        }

        .player-area:hover .video-overlay,
        .video-overlay.visible {
            opacity: 1;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .now-playing-logo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .now-playing-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 4px;
        }

        .now-playing-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .now-playing-channel {
            font-size: 18px;
            font-weight: 600;
        }

        .now-playing-category {
            font-size: 12px;
            color: #aaa;
        }

        .toggle-sidebar {
            position: absolute;
            left: 0.1px;
            top: 50%;
            transform: translateY(-50%);
            width: 0.1px;
            height: 0.1px;
            background: rgba(0, 0, 0, 0.3);
            border: 0.1px solid rgba(255, 255, 255, 0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 15;
            transition: none;
        }

        body.fullscreen-active .toggle-sidebar {
            display: none !important;
        }

        .toggle-sidebar:hover {
            background: rgba(255, 255, 255, 0);
            border: 0.1px solid rgba(255, 255, 255, 0);
        }

        .toggle-sidebar.sidebar-hidden {
            left: 10px;
            background: rgba(0, 0, 0, 0);
            border: 0.1px solid rgba(255, 255, 255, 0);
        }

        .toggle-sidebar svg {
            width: 20px;
            height: 20px;
            fill: white;
            transition: none;
            opacity: 1;
        }

        .toggle-sidebar:hover svg {
            opacity: 1;
        }

        .toggle-sidebar.sidebar-hidden svg {
            transform: rotate(180deg);
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .spinner.active {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0.5;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 14px;
            color: #666;
        }

        .error-toast {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #f44336;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            z-index: 20;
        }

        .error-toast.show {
            display: block;
        }

        body.fullscreen-active .error-toast {
            display: none !important;
        }

        .quick-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: none;
            z-index: 15;
        }

        body.fullscreen-active .quick-controls {
            display: none !important;
        }

        .player-area:hover .quick-controls {
            opacity: 1;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: none;
        }

        .control-btn:hover {
            background: rgba(102, 126, 234, 0.8);
        }

        .control-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .keyboard-hint {
            position: absolute;
            bottom: 60px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            color: #aaa;
            opacity: 0;
            transition: none;
        }

        body.fullscreen-active .keyboard-hint {
            display: none !important;
        }

        .toggle-sidebar:hover + .keyboard-hint {
            opacity: 1;
        }

        body.fullscreen-active video {
            width: 100vw !important;
            height: 100vh !important;
            object-fit: contain !important;
        }

        body.fullscreen-active video::-webkit-media-controls {
            display: none !important;
        }

        body.fullscreen-active video::-webkit-media-controls-enclosure {
            display: none !important;
        }

        body.fullscreen-active video::-webkit-media-controls-panel {
            display: none !important;
        }

        body.fullscreen-active video::-moz-media-controls {
            display: none !important;
        }

        .loading-status {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .loading-status .spinner-inline {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                height: 100%;
            }
        }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="search-container">
        <div class="search-wrapper">
            <svg class="search-icon" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input type="text" 
                   class="search-input" 
                   id="searchInput" 
                   placeholder="Buscar canal..."

                <svg viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>

            </button>
        </div>

    <div class="channel-list" id="channelList">

    </div>
</div>

<div class="player-area" id="playerArea">
    <div class="video-container">
        <video id="videoPlayer" 
               autoplay
               playsinline></video>
        
        <div class="empty-state" id="emptyState">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <rect x="2" y="7" width="20" height="15" rx="2"></rect>
                <polyline points="17 2 12 7 7 2"></polyline>
            </svg>
            <div class="empty-state-text">Selecciona un canal para comenzar</div>

    <button class="toggle-sidebar" id="toggleSidebar" onclick="toggleSidebar()">

                <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path>
            </svg>
        </button>
        <button class="control-btn" onclick="channelDown()" title="Canal siguiente">

                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"></path>

        </button>

                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path>
            </svg>
        </button>
    </div>
    
    <div class="error-toast" id="errorToast"></div>
</div>

<script>
const PLAYLIST_URLS = [
    "https://github.com/Miguel179-spe/tvlion/blob/f84c689e252abb2a746a8569935cbe2bac3134d5/LiveTV.m3u",
    "https://corsproxy.io/?https://github.com/Miguel179-spe/tvlion/blob/f84c689e252abb2a746a8569935cbe2bac3134d5/LiveTV.m3u",
    "https://api.allorigins.win/raw?url=" + encodeURIComponent("https://github.com/Miguel179-spe/tvlion/blob/f84c689e252abb2a746a8569935cbe2bac3134d5/LiveTV.m3u"),
    "https://raw.githubusercontent.com/Miguel179-spe/tvlion/blob/f84c689e252abb2a746a8569935cbe2bac3134d5/LiveTV.m3u"
];

let channels = [];
let currentChannel = null;
let hlsInstance = null;
let currentIndex = -1;
let focusedIndex = -1;
let sidebarVisible = true;
let isInFullscreen = false;

const isFireTV = /AFT|Silk/i.test(navigator.userAgent);
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

const HLS_CONFIG = {
    debug: false,
    enableWorker: !isFireTV,
    lowLatencyMode: false,
    backBufferLength: 30,
    maxBufferLength: 60,
    maxMaxBufferLength: 120,
    maxBufferSize: 60 * 1000 * 1000,
    maxBufferHole: 0.5,
    startLevel: -1,
    fragLoadingTimeOut: 20000,
    manifestLoadingTimeOut: 10000,
    enableSoftwareAES: true,
};

function getChannelLogo(channel) {
    if (channel.logo) return channel.logo;
    
    const logoBase = {
        'HBO': 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/HBO_logo.svg/200px-HBO_logo.svg.png',
        'ESPN': 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/ESPN_wordmark.svg/200px-ESPN_wordmark.svg.png',
        'FOX': 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Fox_Broadcasting_Company_logo_%282019%29.svg/200px-Fox_Broadcasting_Company_logo.svg.png',
        'CNN': 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/CNN.svg/200px-CNN.svg.png',
        'Discovery': 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Discovery_Channel_Denmark.svg/200px-Discovery_Channel_Denmark.svg.png',
        'National Geographic': 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Natgeologo.svg/200px-Natgeologo.svg.png',
        'Cartoon Network': 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Cartoon_Network_2010_logo.svg/200px-Cartoon_Network_2010_logo.svg.png',
        'Disney': 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Disney_Channel_logo.svg/200px-Disney_Channel_logo.svg.png'
    };
    
    for (let [key, url] of Object.entries(logoBase)) {
        if (channel.name.toUpperCase().includes(key.toUpperCase())) return url;
    }
    return null;
}

function getChannelInitials(channelName) {
    const words = channelName.split(' ').filter(word => word.length > 0);
    if (words.length === 1) return words[0].substring(0, 2).toUpperCase();
    return words.slice(0, 2).map(word => word[0]).join('').toUpperCase();
}

function createLogoElement(channel, container) {
    const logo = getChannelLogo(channel);
    
    if (logo) {
        const img = document.createElement('img');
        img.src = logo;
        img.alt = channel.name;
        img.onerror = function() {
            this.style.display = 'none';
            const fallback = document.createElement('div');
            fallback.className = 'channel-logo-fallback';
            fallback.textContent = getChannelInitials(channel.name);
            container.appendChild(fallback);
        };
        container.appendChild(img);
    } else {
        const fallback = document.createElement('div');
        fallback.className = 'channel-logo-fallback';
        fallback.textContent = getChannelInitials(channel.name);
        container.appendChild(fallback);
    }
}

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const toggle = document.getElementById('toggleSidebar');
    const playerArea = document.getElementById('playerArea');
    
    sidebarVisible = !sidebarVisible;
    sidebar.classList.toggle('hidden', !sidebarVisible);
    toggle.classList.toggle('sidebar-hidden', !sidebarVisible);
    playerArea.classList.toggle('fullscreen', !sidebarVisible);
    
    if (!sidebarVisible) document.getElementById('videoPlayer').focus();
}

function showSpinner(show) {
    document.getElementById('spinner').classList.toggle('active', show);
}

function showError(message) {
    if (!isInFullscreen) {
        const toast = document.getElementById('errorToast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 4000);
    }
}

function hideEmptyState() {
    document.getElementById('emptyState').style.display = 'none';
}

function showOverlay() {
    if (!isInFullscreen) {
        const overlay = document.getElementById('overlay');
        overlay.classList.add('visible');
        setTimeout(() => overlay.classList.remove('visible'), 1500);
    }
}

function updateLoadingStatus(message, isError = false) {
    const status = document.getElementById('loadingStatus');
    if (status) {
        status.innerHTML = isError 
            ? `<div style="color: #f44336;">‚ùå ${message}</div><div style="margin-top: 10px; font-size: 12px;">Reintentando...</div>`
            : `<div class="spinner-inline"></div><div>${message}</div>`;
    }
}

function getChannelByIndex(index) {
    const items = Array.from(document.querySelectorAll('.channel-item'));
    if (items[index]) {
        const id = parseInt(items[index].dataset.id);
        return channels.find(ch => ch.id === id);
    }
    return null;
}

function getCurrentChannelIndex() {
    const items = Array.from(document.querySelectorAll('.channel-item'));
    for (let i = 0; i < items.length; i++) {
        if (parseInt(items[i].dataset.id) === currentIndex) return i;
    }
    return -1;
}

function channelUp() {
    if (channels.length === 0) return;
    const items = Array.from(document.querySelectorAll('.channel-item'));
    if (items.length === 0) return;
    
    let newIndex = getCurrentChannelIndex();
    newIndex = (newIndex <= 0) ? items.length - 1 : newIndex - 1;
    
    const channel = getChannelByIndex(newIndex);
    if (channel) playChannel(channel);
}

function channelDown() {
    if (channels.length === 0) return;
    const items = Array.from(document.querySelectorAll('.channel-item'));
    if (items.length === 0) return;
    
    let newIndex = getCurrentChannelIndex();
    newIndex = (newIndex === -1 || newIndex >= items.length - 1) ? 0 : newIndex + 1;
    
    const channel = getChannelByIndex(newIndex);
    if (channel) playChannel(channel);
}

async function loadPlaylist() {
    let lastError = null;
    
    for (let i = 0; i < PLAYLIST_URLS.length; i++) {
        const url = PLAYLIST_URLS[i];
        updateLoadingStatus(`Cargando canales... (intento ${i + 1}/${PLAYLIST_URLS.length})`);
        
        try {
            const response = await fetch(url, { method: 'GET', headers: { 'Accept': 'text/plain, */*' } });
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            
            const text = await response.text();
            if (!text || text.length < 10) throw new Error('Contenido vac√≠o');
            
            parseM3U(text);
            
            if (channels.length > 0) {
                renderChannels();
                return;
            } else {
                throw new Error('No se encontraron canales');
            }
        } catch (error) {
            lastError = error;
            updateLoadingStatus(`Error: ${error.message}`, true);
            await new Promise(r => setTimeout(r, 1000));
        }
    }
    
    const container = document.getElementById('channelList');
    container.innerHTML = `
        <div class="no-results">
            <svg viewBox="0 0 24 24" style="fill: #f44336;">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <div style="color: #f44336; font-weight: bold;">Error al cargar canales</div>
            <div style="font-size: 12px; margin-top: 8px; color: #888;">${lastError ? lastError.message : 'Error desconocido'}</div>
            <button onclick="loadPlaylist()" style="margin-top: 15px; padding: 10px 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 8px; color: white; cursor: pointer; font-size: 14px;">üîÑ Reintentar</button>
        </div>
    `;
}

function parseM3U(text) {
    const lines = text.split('\n');
    let currentGroup = 'General';
    let currentName = '';
    let currentLogo = '';
    
    channels = [];
    
    for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        
        if (line.startsWith('#EXTINF:')) {
            const groupMatch = line.match(/group-title="([^"]+)"/i);
            if (groupMatch) currentGroup = groupMatch[1];
            
            const nameMatch = line.match(/,(.+)$/);
            if (nameMatch) currentName = nameMatch[1].trim();
            
            const logoMatch = line.match(/tvg-logo="([^"]+)"/i);
            if (logoMatch) currentLogo = logoMatch[1];
            
        } else if (line.startsWith('http://') || line.startsWith('https://')) {
            if (currentName || line) {
                channels.push({
                    name: currentName || `Canal ${channels.length + 1}`,
                    group: currentGroup || 'General',
                    url: line,
                    logo: currentLogo,
                    id: channels.length
                });
            }
            currentName = '';
            currentLogo = '';
        }
    }
    
    channels.sort((a, b) => {
        if (a.group !== b.group) return a.group.localeCompare(b.group);
        return a.name.localeCompare(b.name);
    });
}

function renderChannels() {
    const container = document.getElementById('channelList');
    container.innerHTML = '';
    
    if (channels.length === 0) {
        container.innerHTML = `<div class="no-results"><div>No hay canales disponibles</div></div>`;
        return;
    }
    
    const groups = {};
    channels.forEach(channel => {
        if (!groups[channel.group]) groups[channel.group] = [];
        groups[channel.group].push(channel);
    });
    
    Object.entries(groups).forEach(([groupName, groupChannels]) => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'channel-group';
        
        const titleDiv = document.createElement('div');
        titleDiv.className = 'group-title';
        titleDiv.textContent = `${groupName} (${groupChannels.length})`;
        groupDiv.appendChild(titleDiv);
        
        groupChannels.forEach((channel) => {
            const channelDiv = document.createElement('div');
            channelDiv.className = 'channel-item';
            channelDiv.dataset.id = channel.id;
            
            const logoDiv = document.createElement('div');
            logoDiv.className = 'channel-logo';
            createLogoElement(channel, logoDiv);
            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'channel-info';
            infoDiv.innerHTML = `
                <div class="channel-name">${channel.name}</div>
                <div class="channel-meta">
                    <span class="live-dot"></span>
                    <span>EN VIVO</span>
                </div>
            `;
            
            channelDiv.appendChild(logoDiv);
            channelDiv.appendChild(infoDiv);
            channelDiv.onclick = () => playChannel(channel);
            groupDiv.appendChild(channelDiv);
        });
        
        container.appendChild(groupDiv);
    });
}

async function playChannel(channel) {
    if (!channel) return;
    
    currentChannel = channel;
    currentIndex = channel.id;
    
    const items = Array.from(document.querySelectorAll('.channel-item'));
    for (let i = 0; i < items.length; i++) {
        if (parseInt(items[i].dataset.id) === channel.id) {
            focusedIndex = i;
            break;
        }
    }
    
    hideEmptyState();
    showSpinner(true);
    showOverlay();
    
    document.querySelectorAll('.channel-item').forEach(item => {
        const itemId = parseInt(item.dataset.id);
        item.classList.remove('active', 'focused');
        if (itemId === channel.id) item.classList.add('active');
    });
    
    const activeItem = document.querySelector('.channel-item.active');
    if (activeItem && !isInFullscreen) {
        activeItem.scrollIntoView({ block: 'center', behavior: 'instant' });
    }
    
    document.getElementById('nowPlayingChannel').textContent = channel.name;
    document.getElementById('nowPlayingCategory').textContent = channel.group;
    
    const logoContainer = document.getElementById('nowPlayingLogo');
    logoContainer.innerHTML = '';
    createLogoElement(channel, logoContainer);
    
    const video = document.getElementById('videoPlayer');
    
    if (hlsInstance) {
        hlsInstance.destroy();
        hlsInstance = null;
    }
    
    video.pause();
    video.removeAttribute('src');
    video.load();
    
    await new Promise(resolve => setTimeout(resolve, 50));
    
    if (channel.url.includes('.m3u8')) {
        playHLS(channel.url, video);
    } else {
        playDirect(channel.url, video);
    }
}

function playHLS(url, video) {
    if (Hls.isSupported()) {
        hlsInstance = new Hls(HLS_CONFIG);
        
        hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
            showSpinner(false);
            video.muted = false;
            video.volume = 1.0;
            
            video.play().catch(e => {
                video.muted = true;
                video.play().then(() => {
                    setTimeout(() => { video.muted = false; video.volume = 1.0; }, 1000);
                }).catch(err => showError('No se pudo reproducir el canal'));
            });
        });
        
        hlsInstance.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
                showSpinner(false);
                if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                    showError('Error de red - Reintentando...');
                    setTimeout(() => hlsInstance.startLoad(), 2000);
                } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                    hlsInstance.recoverMediaError();
                } else {
                    showError('Error al cargar el stream');
                }
            }
        });
        
        hlsInstance.loadSource(url);
        hlsInstance.attachMedia(video);
        
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
            showSpinner(false);
            video.muted = false;
            video.volume = 1.0;
            video.play().catch(() => {
                video.muted = true;
                video.play().then(() => {
                    setTimeout(() => { video.muted = false; video.volume = 1.0; }, 1000);
                });
            });
        }, { once: true });
        
        video.addEventListener('error', () => {
            showSpinner(false);
            showError('Error al cargar el video');
        }, { once: true });
    }
}

function playDirect(url, video) {
    video.src = url;
    
    video.addEventListener('canplay', () => {
        showSpinner(false);
        video.muted = false;
        video.volume = 1.0;
        video.play().catch(() => {
            video.muted = true;
            video.play().then(() => {
                setTimeout(() => { video.muted = false; video.volume = 1.0; }, 1000);
            });
        });
    }, { once: true });
    
    video.addEventListener('error', () => {
        showSpinner(false);
        showError('Error al reproducir el canal');
    }, { once: true });
}

document.addEventListener('keydown', (e) => {
    if (e.target.id === 'searchInput') return;
    
    const items = Array.from(document.querySelectorAll('.channel-item'));
    const video = document.getElementById('videoPlayer');
    
    switch(e.key) {
        case 'ArrowUp':
            e.preventDefault();
            if (sidebarVisible && items.length > 0 && !isInFullscreen) {
                focusedIndex = (focusedIndex === -1) ? 0 : Math.max(0, focusedIndex - 1);
                updateFocus(items);
            } else { channelUp(); }
            break;
        case 'ArrowDown':
            e.preventDefault();
            if (sidebarVisible && items.length > 0 && !isInFullscreen) {
                focusedIndex = (focusedIndex === -1) ? 0 : Math.min(items.length - 1, focusedIndex + 1);
                updateFocus(items);
            } else { channelDown(); }
            break;
        case 'Enter':
        case 'OK':
            e.preventDefault();
            if (sidebarVisible && focusedIndex >= 0 && items[focusedIndex] && !isInFullscreen) {
                const id = parseInt(items[focusedIndex].dataset.id);
                const channel = channels.find(ch => ch.id === id);
                if (channel) playChannel(channel);
            }
            break;
        case 'ArrowLeft':
        case 'Back':
            e.preventDefault();
            if (!sidebarVisible && !isInFullscreen) toggleSidebar();
            break;
        case 'ArrowRight':
            e.preventDefault();
            if (sidebarVisible && !isInFullscreen) toggleSidebar();
            break;
        case 'Escape':
            e.preventDefault();
            if (isInFullscreen) exitFullscreen();
            else if (sidebarVisible) toggleSidebar();
            break;
        case ' ':
            e.preventDefault();
            video.paused ? video.play() : video.pause();
            break;
        case 'f': case 'F':
            e.preventDefault();
            toggleFullscreen();
            break;
        case 'm': case 'M':
            e.preventDefault();
            video.muted = !video.muted;
            break;
        case '+': case '=':
            e.preventDefault();
            video.volume = Math.min(1, video.volume + 0.1);
            break;
        case '-': case '_':
            e.preventDefault();
            video.volume = Math.max(0, video.volume - 0.1);
            break;
    }
});

function updateFocus(items) {
    items.forEach((item, index) => {
        item.classList.toggle('focused', index === focusedIndex);
        if (index === focusedIndex) item.scrollIntoView({ block: 'center', behavior: 'instant' });
    });
}

function toggleFullscreen() {
    if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement && !document.msFullscreenElement) {
        enterFullscreen();
    } else {
        exitFullscreen();
    }
}

function enterFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
}

function exitFullscreen() {
    if (document.exitFullscreen) document.exitFullscreen();
    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
    else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
    else if (document.msExitFullscreen) document.msExitFullscreen();
}

function handleFullscreenChange() {
    const video = document.getElementById('videoPlayer');
    
    if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
        isInFullscreen = true;
        document.body.classList.add('fullscreen-active');
        if (sidebarVisible) toggleSidebar();
        video.removeAttribute('controls');
        video.focus();
    } else {
        isInFullscreen = false;
        document.body.classList.remove('fullscreen-active');
        video.setAttribute('controls', '');
    }
}

document.addEventListener('fullscreenchange', handleFullscreenChange);
document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
document.addEventListener('mozfullscreenchange', handleFullscreenChange);
document.addEventListener('MSFullscreenChange', handleFullscreenChange);

const video = document.getElementById('videoPlayer');
video.setAttribute('controls', '');

video.addEventListener('waiting', () => showSpinner(true));
video.addEventListener('playing', () => {
    showSpinner(false);
    if (video.muted && video.currentTime > 0) { video.muted = false; video.volume = 1.0; }
});
video.addEventListener('pause', () => showSpinner(false));
video.addEventListener('click', () => {
    if (video.muted) { video.muted = false; video.volume = 1.0; showError('Audio habilitado'); }
});
video.addEventListener('dblclick', (e) => { e.preventDefault(); toggleFullscreen(); });
video.addEventListener('contextmenu', (e) => { e.preventDefault(); return false; });

window.addEventListener('load', () => loadPlaylist());

document.addEventListener('click', (e) => {
    if (e.target.closest('.channel-item') && !isMobile && !isInFullscreen) {
        setTimeout(() => { if (sidebarVisible) toggleSidebar(); }, 500);
    }
});

document.addEventListener('visibilitychange', () => {
    if (!document.hidden && video.paused && video.src) video.play().catch(() => {});
});
