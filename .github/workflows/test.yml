name: ðŸ§ª Test FireTV App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    # Checkout
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    # Setup Java
    - name: â˜• Setup JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'
    
    # Setup Android SDK
    - name: ðŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
    
    # Create local.properties
    - name: ðŸ“ Create local.properties
      run: echo "sdk.dir=$ANDROID_HOME" > local.properties
    
    # Setup test config
    - name: ðŸ”§ Setup Test Configuration
      run: |
        mkdir -p app/src/main/assets
        echo '{"cloudflare_token":"test","discord_webhook":"test"}' > app/src/main/assets/config.json
        echo '{"chunkId":"test","items":[]}' > app/src/main/assets/movies.json
        echo '{"chunkId":"test","items":[]}' > app/src/main/assets/series.json
    
    # Grant permissions
    - name: ðŸ”§ Grant execute permission
      run: chmod +x gradlew
    
    # Run Lint
    - name: ðŸ” Run Lint
      run: ./gradlew lintDebug
    
    # Run Unit Tests
    - name: ðŸ§ª Run Unit Tests
      run: ./gradlew testDebugUnitTest
    
    # Upload test results
    - name: ðŸ“¤ Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          app/build/reports/tests/
          app/build/reports/lint-results-*.html
    
    # Test Report
    - name: ðŸ“Š Test Report
      if: always()
      run: |
        echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Lint:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- **Unit Tests:** âœ… Passed" >> $GITHUB_STEP_SUMMARY
