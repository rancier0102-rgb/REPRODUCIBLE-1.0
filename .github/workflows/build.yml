name: ðŸ”¨ Build FireTV App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar manualmente

env:
  JAVA_VERSION: '11'
  ANDROID_BUILD_TOOLS: '34.0.0'
  ANDROID_SDK: '34'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    # Checkout cÃ³digo
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # Setup Java
    - name: â˜• Setup JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'
    
    # Setup Android SDK
    - name: ðŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
    
    # Cache Gradle
    - name: ðŸ’¾ Cache Gradle Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    # Crear local.properties
    - name: ðŸ“ Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "ndk.dir=$ANDROID_HOME/ndk-bundle" >> local.properties
    
    # Crear carpeta assets si no existe
    - name: ðŸ“‚ Create assets directory
      run: |
        mkdir -p app/src/main/assets
    
    # Configurar tokens desde secrets
    - name: ðŸ” Setup Config with Secrets
      env:
        CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        cat > app/src/main/assets/config.json << EOF
        {
          "cloudflare_token": "${CLOUDFLARE_TOKEN:-default_token}",
          "cloudflare_zone": "${{ secrets.CLOUDFLARE_ZONE || 'default_zone' }}",
          "discord_webhook": "${DISCORD_WEBHOOK:-https://discord.com/api/webhooks/default}",
          "discord_bot_token": "${{ secrets.DISCORD_BOT_TOKEN || 'default_bot' }}",
          "github_repo": "${{ github.repository }}",
          "content_branch": "main",
          "cache_duration": 3600,
          "debug_mode": false,
          "auto_play": false,
          "grid_columns": 4
        }
        EOF
    
    # Copiar archivos de contenido
    - name: ðŸ“‹ Copy Content Files
      run: |
        if [ -f content/movies.json ]; then
          cp content/movies.json app/src/main/assets/
        else
          echo "Creating default movies.json"
          cat > app/src/main/assets/movies.json << 'EOF'
        {
          "chunkId": "movies_001",
          "items": [
            {
              "id": "demo_001",
              "title": "Demo Movie",
              "description": "Demo content",
              "thumbnail": "https://via.placeholder.com/300x450",
              "url": "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
              "type": "movie",
              "duration": "1:00:00",
              "year": 2024,
              "rating": 8.0
            }
          ]
        }
        EOF
        fi
        
        if [ -f content/series.json ]; then
          cp content/series.json app/src/main/assets/
        else
          echo "Creating default series.json"
          cat > app/src/main/assets/series.json << 'EOF'
        {
          "chunkId": "series_001",
          "items": [
            {
              "id": "demo_002",
              "title": "Demo Series",
              "description": "Demo series content",
              "thumbnail": "https://via.placeholder.com/300x450",
              "url": "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
              "type": "series",
              "duration": "10 episodes",
              "year": 2024,
              "rating": 7.5
            }
          ]
        }
        EOF
        fi
    
    # Permisos para gradlew
    - name: ðŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # Build Debug APK
    - name: ðŸ”¨ Build Debug APK
      run: ./gradlew assembleDebug --no-daemon
    
    # Build Release APK
    - name: ðŸš€ Build Release APK
      run: ./gradlew assembleRelease --no-daemon
    
    # Renombrar APKs con version y commit
    - name: ðŸ“¦ Rename APKs
      run: |
        VERSION_NAME=$(grep versionName app/build.gradle | awk '{print $2}' | tr -d '"')
        COMMIT_SHORT=$(git rev-parse --short HEAD)
        DATE=$(date +'%Y%m%d')
        
        mv app/build/outputs/apk/debug/app-debug.apk \
           app/build/outputs/apk/debug/FireTV-Streaming-${VERSION_NAME}-debug-${DATE}-${COMMIT_SHORT}.apk
        
        if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
          mv app/build/outputs/apk/release/app-release-unsigned.apk \
             app/build/outputs/apk/release/FireTV-Streaming-${VERSION_NAME}-release-${DATE}-${COMMIT_SHORT}.apk
        fi
    
    # Upload Debug APK
    - name: ðŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
    
    # Upload Release APK
    - name: ðŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 90
    
    # Comentario en PR
    - name: ðŸ’¬ Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Build successful! APKs are available in the Actions artifacts.'
          })
    
    # Build Report
    - name: ðŸ“Š Build Report
      if: always()
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **APK Generated:** âœ…" >> $GITHUB_STEP_SUMMARY
